function formatCommentDate(timestamp) {
    try {

        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø£Ù†ÙˆØ§Ø¹ Ù…Ø®ØªÙ„ÙØ© Ù…Ù† Ø§Ù„ØªÙˆØ§Ø±ÙŠØ®
        if (typeof timestamp === 'number') {

        if (isNaN(date.getTime())) {
            return 'Ø§Ù„Ø¢Ù†';

        // Ø¹Ø±Ø¶ Ù†Ø³Ø¨ÙŠ Ù„Ù„ØªÙˆØ§Ø±ÙŠØ® Ø§Ù„Ø­Ø¯ÙŠØ«Ø©
        if (diffMins < 1) return 'Ø§Ù„Ø¢Ù†';

        return date.toLocaleDateString('ar-SA', {

}

/**

function escapeHtml(text) {
    if (!text) return '';
    
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',

    return String(text).replace(/[&<>"'/]/g, (char) => map[char]);
}

    if (hours > 0) {

// âŒ¨ï¸ KEYBOARD SHORTCUTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
    
    switch(e.code) {
        case 'Space':
            e.preventDefault();
            togglePlayPause();
            break;
        case 'KeyF':
            e.preventDefault();
            toggleFullscreen();
            break;
        case 'KeyM':
            e.preventDefault();
            toggleMute();
            break;
        case 'ArrowLeft':
            e.preventDefault();
            if (playerReady) {
                const currentTime = player.getCurrentTime();
                player.seekTo(Math.max(0, currentTime - 10), true);
            }
            break;
        case 'ArrowRight':
            e.preventDefault();
            if (playerReady) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                player.seekTo(Math.min(duration, currentTime + 10), true);
            }
            break;
        case 'KeyN':
            e.preventDefault();
            playNextVideo();
            break;
        case 'KeyP':
            e.preventDefault();
            playPrevVideo();
            break;
        case 'KeyS':
            e.preventDefault();
            changePlaybackRate();
            break;
        case 'Escape':
            if (isFullscreen) {
                exitFullscreen();
            }
            break;
    }
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let touchStartX = 0;
let touchStartY = 0;

if (playerOverlay) {
    playerOverlay.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    playerOverlay.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
            if (deltaX > 0) {
                playNextVideo();
            } else {
                playPrevVideo();
            }
        } else if (Math.abs(deltaY) < 30 && Math.abs(deltaX) < 30) {
            togglePlayPause();
        }
    });
}

    playerContainer.addEventListener('contextmenu', (e) => {
