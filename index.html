<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المسلسلات</title>
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-bg);
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .player-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            width: 100%;
            background-color: var(--dark-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 نسبة العرض للفيديو */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
        }

        .episode-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .episode-input label {
            color: var(--gray-text);
            font-weight: bold;
        }

        .episode-input input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--gray-text);
            background-color: var(--darker-bg);
            color: var(--light-text);
            width: 100%;
            max-width: 500px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .episodes-navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .episode-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .episode-button {
            padding: 8px 15px;
            background-color: var(--dark-bg);
            color: var(--gray-text);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .episode-button.active {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .playlist-settings {
            margin-top: 30px;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
            display: none; /* إخفاء الإعدادات بشكل افتراضي */
        }

        .playlist-settings h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .settings-row label {
            color: var(--gray-text);
            min-width: 150px;
        }

        .settings-row input, .settings-row select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--gray-text);
            background-color: var(--darker-bg);
            color: var(--light-text);
            flex-grow: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .admin-access {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .admin-access input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--gray-text);
            background-color: var(--darker-bg);
            color: var(--light-text);
            width: 250px;
        }

        @media (max-width: 768px) {
            .settings-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .episode-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>مشاهدة المسلسلات</h1>
        </div>
    </header>

    <div class="container">
        <div class="player-section">
            <div class="video-container">
                <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="controls">
                <div class="episode-input">
                    <label for="video-url">رابط الفيديو من Google Drive:</label>
                    <input type="text" id="video-url" placeholder="أدخل رابط الفيديو من Google Drive هنا...">
                    <button id="load-video">تحميل الفيديو</button>
                </div>

                <div class="episodes-navigation">
                    <button id="prev-episode">الحلقة السابقة</button>
                    <div>
                        <span>الحلقة: </span>
                        <span id="current-episode">0</span>
                        <span> / </span>
                        <span id="total-episodes">0</span>
                    </div>
                    <button id="next-episode">الحلقة التالية</button>
                </div>
            </div>

            <div class="episode-buttons" id="episode-buttons"></div>
            
            <div class="admin-access">
                <input type="password" id="access-code" placeholder="أدخل كود الوصول للإعدادات">
                <button id="access-btn">دخول</button>
            </div>
        </div>

        <div class="playlist-settings" id="playlist-settings">
            <h3>إعدادات قائمة التشغيل</h3>
            
            <div class="settings-row">
                <label for="episodes-count">عدد الحلقات:</label>
                <input type="number" id="episodes-count" min="1" value="1">
            </div>
            
            <div class="settings-row">
                <label for="base-url">رابط أساسي (اختياري):</label>
                <input type="text" id="base-url" placeholder="أدخل الجزء الثابت من الرابط...">
            </div>
            
            <div class="settings-row">
                <label for="prefix">بادئة اسم الملف:</label>
                <input type="text" id="prefix" placeholder="مثال: episode_">
            </div>
            
            <div class="settings-row">
                <label for="start-number">رقم البداية:</label>
                <input type="number" id="start-number" min="0" value="1">
            </div>
            
            <div class="settings-row">
                <label for="padding">تنسيق الأرقام:</label>
                <select id="padding">
                    <option value="0">بدون أصفار (1, 2, 3...)</option>
                    <option value="1">رقم واحد (01, 02...)</option>
                    <option value="2">رقمين (001, 002...)</option>
                    <option value="3">ثلاثة أرقام (0001, 0002...)</option>
                </select>
            </div>
            
            <div class="settings-row">
                <label for="extension">امتداد الملف:</label>
                <input type="text" id="extension" placeholder="مثال: mp4" value="mp4">
            </div>
            
            <button id="generate-playlist">إنشاء قائمة التشغيل</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const videoPlayer = document.getElementById('video-player');
            const videoUrlInput = document.getElementById('video-url');
            const loadVideoBtn = document.getElementById('load-video');
            const prevEpisodeBtn = document.getElementById('prev-episode');
            const nextEpisodeBtn = document.getElementById('next-episode');
            const currentEpisodeSpan = document.getElementById('current-episode');
            const totalEpisodesSpan = document.getElementById('total-episodes');
            const episodeButtonsContainer = document.getElementById('episode-buttons');
            const notification = document.getElementById('notification');
            const accessCodeInput = document.getElementById('access-code');
            const accessBtn = document.getElementById('access-btn');
            const playlistSettings = document.getElementById('playlist-settings');
            
            // عناصر إعدادات قائمة التشغيل
            const episodesCountInput = document.getElementById('episodes-count');
            const baseUrlInput = document.getElementById('base-url');
            const prefixInput = document.getElementById('prefix');
            const startNumberInput = document.getElementById('start-number');
            const paddingSelect = document.getElementById('padding');
            const extensionInput = document.getElementById('extension');
            const generatePlaylistBtn = document.getElementById('generate-playlist');
            
            // كود الوصول للإعدادات
            const ACCESS_CODE = "F@20D&o0tTrR2#D0•Hh";
            
            // متغيرات لإدارة الحالة
            let currentEpisode = 0;
            let episodes = [];
            let isAdmin = false;
            
            // استعادة البيانات المحفوظة (إن وجدت)
            loadSavedData();
            
            // الاستماع للأحداث
            loadVideoBtn.addEventListener('click', loadVideo);
            prevEpisodeBtn.addEventListener('click', () => changeEpisode(-1));
            nextEpisodeBtn.addEventListener('click', () => changeEpisode(1));
            generatePlaylistBtn.addEventListener('click', generatePlaylist);
            accessBtn.addEventListener('click', checkAccessCode);
            
            // التحقق من كود الوصول
            function checkAccessCode() {
                if (accessCodeInput.value === ACCESS_CODE) {
                    isAdmin = true;
                    playlistSettings.style.display = 'block';
                    accessCodeInput.value = '';
                    showNotification('تم الوصول إلى الإعدادات بنجاح');
                } else {
                    showNotification('كود الوصول غير صحيح');
                }
            }
            
            // تحميل الفيديو
            function loadVideo() {
                const url = videoUrlInput.value.trim();
                if (!url) {
                    showNotification('الرجاء إدخال رابط الفيديو');
                    return;
                }
                
                // استخراج معرف الملف من رابط Google Drive
                const fileId = extractGoogleDriveFileId(url);
                if (!fileId) {
                    showNotification('رابط غير صالح. الرجاء إدخال رابط صحيح من Google Drive');
                    return;
                }
                
                // إنشاء رابط التضمين المخصص لمنع الوصول إلى Google Drive
                const embedUrl = createProtectedEmbedUrl(fileId);
                videoPlayer.src = embedUrl;
                
                // حفظ الرابط الحالي
                episodes[currentEpisode] = url;
                saveData();
                
                showNotification('تم تحميل الفيديو بنجاح');
            }
            
            // إنشاء رابط تضمين محمي
            function createProtectedEmbedUrl(fileId) {
                // بناء رابط يمنع الوصول إلى حساب Google
                // sandbox يمنع الوصول إلى الكوكيز ويحد من التفاعل مع المستند الأصلي
                // إعدادات إضافية لتحسين الأمان والتحكم في الفيديو
                
                return `https://drive.google.com/file/d/${fileId}/preview`;
            }
            
            // استخراج معرف الملف من رابط Google Drive
            function extractGoogleDriveFileId(url) {
                // محاولة استخراج المعرف من روابط مختلفة لـ Google Drive
                const patterns = [
                    /\/file\/d\/([^\/]+)/,  // المعرف من /file/d/FILE_ID/view
                    /id=([^&]+)/,          // المعرف من ?id=FILE_ID
                    /\/([^\/]{25,})/       // المعرف المباشر في الرابط (25+ حرفًا)
                ];
                
                for (let pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1]) {
                        return match[1];
                    }
                }
                
                return null;
            }
            
            // تغيير الحلقة الحالية
            function changeEpisode(direction) {
                const newEpisode = currentEpisode + direction;
                
                if (newEpisode >= 0 && newEpisode < episodes.length) {
                    currentEpisode = newEpisode;
                    currentEpisodeSpan.textContent = currentEpisode + 1;
                    
                    // تحديث إدخال الرابط وتحميل الفيديو إذا كان هناك رابط محفوظ
                    videoUrlInput.value = episodes[currentEpisode] || '';
                    if (episodes[currentEpisode]) {
                        loadVideo();
                    }
                    
                    // تحديث أزرار الحلقات
                    updateEpisodeButtons();
                    saveData();
                } else {
                    showNotification('لا توجد حلقات أخرى في هذا الاتجاه');
                }
            }
            
            // إنشاء قائمة التشغيل
            function generatePlaylist() {
                const count = parseInt(episodesCountInput.value) || 1;
                const baseUrl = baseUrlInput.value.trim();
                const prefix = prefixInput.value.trim();
                const startNumber = parseInt(startNumberInput.value) || 1;
                const padding = parseInt(paddingSelect.value) || 0;
                const extension = extensionInput.value.trim() || 'mp4';
                
                // إنشاء مصفوفة فارغة بالحجم المطلوب
                episodes = new Array(count).fill('');
                currentEpisode = 0;
                
                // إضافة الروابط إذا كان هناك رابط أساسي
                if (baseUrl) {
                    for (let i = 0; i < count; i++) {
                        const num = startNumber + i;
                        const paddedNum = num.toString().padStart(padding + 1, '0');
                        episodes[i] = `${baseUrl}${prefix}${paddedNum}.${extension}`;
                    }
                }
                
                // تحديث واجهة المستخدم
                currentEpisodeSpan.textContent = '1';
                totalEpisodesSpan.textContent = count;
                videoUrlInput.value = episodes[0] || '';
                
                // إنشاء أزرار الحلقات
                createEpisodeButtons();
                saveData();
                
                showNotification(`تم إنشاء قائمة تشغيل بـ ${count} حلقة`);
            }
            
            // إنشاء أزرار الحلقات
            function createEpisodeButtons() {
                episodeButtonsContainer.innerHTML = '';
                
                for (let i = 0; i < episodes.length; i++) {
                    const button = document.createElement('button');
                    button.className = 'episode-button';
                    button.textContent = i + 1;
                    button.dataset.index = i;
                    
                    button.addEventListener('click', () => {
                        currentEpisode = parseInt(button.dataset.index);
                        currentEpisodeSpan.textContent = currentEpisode + 1;
                        videoUrlInput.value = episodes[currentEpisode] || '';
                        
                        if (episodes[currentEpisode]) {
                            loadVideo();
                        }
                        
                        updateEpisodeButtons();
                        saveData();
                    });
                    
                    episodeButtonsContainer.appendChild(button);
                }
                
                updateEpisodeButtons();
            }
            
            // تحديث حالة أزرار الحلقات
            function updateEpisodeButtons() {
                const buttons = episodeButtonsContainer.querySelectorAll('.episode-button');
                
                buttons.forEach(button => {
                    const index = parseInt(button.dataset.index);
                    
                    // إزالة كل الفئات المتعلقة بالحالة
                    button.classList.remove('active');
                    
                    // إضافة الفئة المناسبة
                    if (index === currentEpisode) {
                        button.classList.add('active');
                    }
                });
            }
            
            // عرض إشعار
            function showNotification(message) {
                notification.textContent = message;
                notification.style.opacity = '1';
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 3000);
            }
            
            // تشفير البيانات قبل التخزين
            function encryptData(data) {
                // تطبيق تشفير بسيط للبيانات باستخدام كود الوصول كمفتاح
                return btoa(encodeURIComponent(JSON.stringify(data)));
            }
            
            // فك تشفير البيانات المستعادة
            function decryptData(encryptedData) {
                try {
                    // فك التشفير البسيط
                    return JSON.parse(decodeURIComponent(atob(encryptedData)));
                } catch (error) {
                    console.error('خطأ في فك تشفير البيانات:', error);
                    return null;
                }
            }
            
            // حفظ البيانات في التخزين المحلي
            function saveData() {
                const data = {
                    currentEpisode,
                    episodes,
                    settings: {
                        episodesCount: episodesCountInput.value,
                        baseUrl: baseUrlInput.value,
                        prefix: prefixInput.value,
                        startNumber: startNumberInput.value,
                        padding: paddingSelect.value,
                        extension: extensionInput.value
                    }
                };
                
                // تشفير البيانات قبل التخزين
                const encryptedData = encryptData(data);
                localStorage.setItem('episodesPlayerData', encryptedData);
            }
            
            // استعادة البيانات المحفوظة
            function loadSavedData() {
                const savedData = localStorage.getItem('episodesPlayerData');
                
                if (savedData) {
                    try {
                        // فك تشفير البيانات المستعادة
                        const data = decryptData(savedData);
                        
                        if (data) {
                            // استعادة متغيرات الحالة
                            currentEpisode = data.currentEpisode || 0;
                            episodes = data.episodes || [];
                            
                            // استعادة إعدادات قائمة التشغيل
                            if (data.settings) {
                                episodesCountInput.value = data.settings.episodesCount || 1;
                                baseUrlInput.value = data.settings.baseUrl || '';
                                prefixInput.value = data.settings.prefix || '';
                                startNumberInput.value = data.settings.startNumber || 1;
                                paddingSelect.value = data.settings.padding || 0;
                                extensionInput.value = data.settings.extension || 'mp4';
                            }
                            
                            // تحديث واجهة المستخدم
                            currentEpisodeSpan.textContent = currentEpisode + 1;
                            totalEpisodesSpan.textContent = episodes.length;
                            videoUrlInput.value = episodes[currentEpisode] || '';
                            
                            // إنشاء أزرار الحلقات
                            createEpisodeButtons();
                            
                            // تحميل الفيديو إذا كان هناك رابط
                            if (episodes[currentEpisode]) {
                                loadVideo();
                            }
                        }
                    } catch (error) {
                        console.error('خطأ في استعادة البيانات المحفوظة:', error);
                    }
                }
            }

            // تغييرات إضافية لمنع الوصول إلى Google Drive من المستخدم
            // استبدال مشغل iframe بمشغل أكثر أمانًا
            function enhanceVideoSecurity() {
                // إضافة معامل sandbox للـ iframe لتقييد السلوك
                videoPlayer.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation');
                
                // منع المستخدم من الوصول إلى سياق Google Drive
                videoPlayer.addEventListener('load', function() {
                    try {
                        // محاولة إزالة أي روابط خارجية من الـ iframe
                        const frameDoc = videoPlayer.contentDocument || videoPlayer.contentWindow.document;
                        const links = frameDoc.querySelectorAll('a[href*="google.com"]');
                        links.forEach(link => {
                            link.removeAttribute('href');
                            link.style.pointerEvents = 'none';
                        });
                    } catch (e) {
                        // خطأ الوصول عبر النطاق متوقع بسبب سياسة الأمان نفسها
                        // هذا أمر طبيعي ومتوقع
                    }
                });
            }
            
            // تطبيق تحسينات الأمان
            enhanceVideoSecurity();
        });
    </script>
</body>
</html>
