<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Watch your TV show</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.99;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 10;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }

        .player-container:hover .controls {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
        }

        .progress-hover-time {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            bottom: 20px;
            transform: translateX(-50%);
            display: none;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.active {
            color: var(--primary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-slider {
            width: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: width 0.3s;
            overflow: hidden;
        }

        .volume-container:hover .volume-slider {
            width: 80px;
        }

        .volume-level {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 100%;
        }

        .time-display {
            color: var(--light-text);
            font-size: 14px;
            margin-right: 10px;
        }

        .right-controls {
            display: flex;
            align-items: center;
        }

        .playlist-panel {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray-text);
        }

        input, button, textarea {
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(244, 117, 33, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #d26213;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(244, 117, 33, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(244, 117, 33, 0.3);
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }

        .fullscreen-mode .video-container {
            padding-bottom: 0;
            height: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s;
        }

        @media (max-width: 768px) {
            .control-buttons {
                gap: 5px;
            }
            
            .control-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .volume-container {
                display: none;
            }
            
            .time-display {
                font-size: 12px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tv-button {
            background-color: #3366cc;
            color: white;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 30;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .tv-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: #2255bb;
        }

        body.light-theme {
            --primary-color: #f47521;
            --dark-bg: #ffffff;
            --darker-bg: #f5f5f5;
            --light-text: #333333;
            --gray-text: #666666;
        }
        
        body.light-theme .progress-container {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-theme .notification {
            color: var(--darker-bg);
        }
        
        .force-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 2147483647 !important;
            background: #000 !important;
        }
        
        .force-fullscreen .video-container {
            padding-bottom: 0 !important;
            height: 100% !important;
        }
        
        .hide-ui .controls {
            opacity: 0 !important;
        }
        
        .hide-ui .tv-button {
            opacity: 0 !important;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--light-text);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .comments-section {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .comment-item {
            background-color: var(--darker-bg);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-right: 3px solid transparent;
            transition: all 0.2s;
        }

        .comment-item:hover {
            border-right-color: var(--primary-color);
        }

        .comment-item.pinned {
            border-right-color: var(--primary-color);
            background-color: rgba(244, 117, 33, 0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: bold;
            color: var(--primary-color);
        }

        .comment-date {
            font-size: 12px;
            color: var(--gray-text);
        }

        .comment-text {
            line-height: 1.6;
            color: var(--light-text);
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .comment-btn {
            background: none;
            border: none;
            color: var(--gray-text);
            font-size: 12px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .comment-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .comment-btn.pinned-btn {
            color: var(--primary-color);
        }

        .no-comments {
            text-align: center;
            color: var(--gray-text);
            padding: 30px;
            font-style: italic;
        }

        .episodes-list {
            margin-top: 20px;
        }

        .episode-item {
            background-color: var(--darker-bg);
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 3px solid transparent;
        }

        .episode-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-right-color: var(--primary-color);
        }

        .episode-item.active {
            border-right-color: var(--primary-color);
            background-color: rgba(244, 117, 33, 0.1);
        }

        .episode-info {
            flex: 1;
        }

        .episode-name {
            font-weight: 600;
            color: var(--light-text);
        }

        .episode-order {
            font-size: 12px;
            color: var(--gray-text);
            margin-top: 2px;
        }

        .episode-actions {
            display: flex;
            gap: 5px;
        }

        .episode-btn {
            background: none;
            border: none;
            color: var(--gray-text);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .episode-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .no-episodes {
            text-align: center;
            color: var(--gray-text);
            padding: 30px;
            font-style: italic;
        }

        .toggle-panel-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .toggle-panel-btn:hover {
            background-color: var(--primary-color);
            color: var(--darker-bg);
        }

        .panel-collapsed {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1 class="text-3xl font-bold">Watch your TV show</h1>
            <div class="flex gap-4">
                <button id="theme-toggle" class="theme-toggle tooltip">
                    <i class="fas fa-moon"></i>
                    <span class="tooltiptext">تبديل المظهر</span>
                </button>
            </div>
        </div>
        
        <div class="player-container" id="player-container">
            <div class="loader" id="loader"></div>
            <div class="video-container">
                <div id="youtube-player"></div>
                <div class="overlay" id="player-overlay"></div>
            </div>
            <button class="tv-button tooltip" id="tv-button">
                <i class="fas fa-tv"></i>
                <span class="tooltiptext">عرض على التلفاز</span>
            </button>
            <div class="controls" id="custom-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-handle"></div>
                    </div>
                    <div class="progress-hover-time" id="progress-hover-time">0:00</div>
                </div>
                <div class="buttons-container">
                    <div class="control-buttons">
                        <button class="control-button tooltip" id="play-pause">
                            <i class="fas fa-play"></i>
                            <span class="tooltiptext">تشغيل/إيقاف (Space)</span>
                        </button>
                        <button class="control-button tooltip" id="prev-video">
                            <i class="fas fa-step-backward"></i>
                            <span class="tooltiptext">الحلقة السابقة (P)</span>
                        </button>
                        <button class="control-button tooltip" id="next-video">
                            <i class="fas fa-step-forward"></i>
                            <span class="tooltiptext">الحلقة التالية (N)</span>
                        </button>
                        <button class="control-button tooltip" id="rewind">
                            <i class="fas fa-backward"></i>
                            <span class="tooltiptext">رجوع 10 ثواني (←)</span>
                        </button>
                        <button class="control-button tooltip" id="forward">
                            <i class="fas fa-forward"></i>
                            <span class="tooltiptext">تقديم 10 ثواني (→)</span>
                        </button>
                        <div class="volume-container">
                            <button class="control-button tooltip" id="mute">
                                <i class="fas fa-volume-up"></i>
                                <span class="tooltiptext">كتم الصوت (M)</span>
                            </button>
                            <div class="volume-slider" id="volume-slider">
                                <div class="volume-level" id="volume-level"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <span class="time-display" id="time-display">0:00 / 0:00</span>
                        <button class="control-button tooltip" id="playback-speed">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="tooltiptext">سرعة التشغيل (S)</span>
                        </button>
                        <button class="control-button tooltip" id="fullscreen">
                            <i class="fas fa-expand"></i>
                            <span class="tooltiptext">ملء الشاشة (F)</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-panel">
            <div class="panel-header">
                <h2 class="text-xl font-bold text-primary-color">إدارة قائمة الحلقات</h2>
                <button id="toggle-playlist-form" class="toggle-panel-btn px-4 py-2 rounded">
                    <i class="fas fa-chevron-down"></i> عرض/إخفاء النموذج
                </button>
            </div>
            
            <div id="playlist-form-container">
                <div class="form-group">
                    <label for="video-url">رابط الفيديو من يوتيوب</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-name">اسم الحلقة</label>
                    <input type="text" id="episode-name" placeholder="اسم الحلقة" class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-order">ترتيب الحلقة</label>
                    <input type="number" id="episode-order" placeholder="1" min="1" class="w-full">
                </div>
                
                <button id="add-episode" class="w-full">إضافة الحلقة</button>
                
                <div class="mt-4 grid grid-cols-2 gap-2">
                    <button id="export-playlist" class="w-full bg-green-600 hover:bg-green-700">
                        <i class="fas fa-download"></i> تصدير القائمة
                    </button>
                    <button id="clear-playlist" class="w-full bg-red-600 hover:bg-red-700">
                        <i class="fas fa-trash"></i> مسح القائمة
                    </button>
                </div>
                
                <div class="form-group mt-4">
                    <label for="import-playlist">استيراد قائمة التشغيل</label>
                    <textarea id="import-playlist" placeholder="الصق البيانات المصدرة هنا..." class="w-full h-24"></textarea>
                    <button id="import-button" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700">
                        <i class="fas fa-upload"></i> استيراد
                    </button>
                </div>
            </div>

            <div class="episodes-list" id="episodes-list">
                <h3 class="text-lg font-bold mb-3 mt-5">قائمة الحلقات</h3>
                <div id="episodes-container"></div>
            </div>
        </div>

        <div class="comments-section">
            <div class="panel-header">
                <h2 class="text-xl font-bold text-primary-color">
                    <i class="fas fa-comments"></i> أرشيف التعليقات والطلبات
                </h2>
            </div>

            <div class="form-group">
                <label for="comment-name">الاسم (اختياري)</label>
                <input type="text" id="comment-name" placeholder="اسمك..." class="w-full">
            </div>

            <div class="form-group">
                <label for="comment-text">التعليق</label>
                <textarea id="comment-text" placeholder="اكتب تعليقك أو طلبك هنا... (يجب أن يكون التعليق جديًا ومفيدًا)" class="w-full h-24"></textarea>
            </div>

            <button id="submit-comment" class="w-full">
                <i class="fas fa-paper-plane"></i> إرسال التعليق
            </button>

            <div id="comments-list" class="mt-6"></div>
        </div>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2725913266779962"
     crossorigin="anonymous"></script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Global variables
        let player;
        let currentVideo = 0;
        let isPlaying = false;
        let playerReady = false;
        let playlist = [];
        let currentVolume = 100;
        let isMuted = false;
        let isFullscreen = false;
        let isUserSeeking = false;
        let currentPlaybackRate = 1.0;
        let playbackRates = [0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0];
        let currentPlaybackRateIndex = 3;
        let lastActiveTime = Date.now();
        let isLightTheme = false;
        let hideControlsTimeout;
        let fullscreenApi;

        // Check for fullscreen API support
        function setupFullscreenAPI() {
            if (document.documentElement.requestFullscreen) {
                fullscreenApi = {
                    requestFullscreen: 'requestFullscreen',
                    exitFullscreen: 'exitFullscreen',
                    fullscreenElement: 'fullscreenElement',
                    fullscreenEnabled: 'fullscreenEnabled',
                    fullscreenchange: 'fullscreenchange'
                };
            } else if (document.documentElement.webkitRequestFullscreen) {
                fullscreenApi = {
                    requestFullscreen: 'webkitRequestFullscreen',
                    exitFullscreen: 'webkitExitFullscreen',
                    fullscreenElement: 'webkitFullscreenElement',
                    fullscreenEnabled: 'webkitFullscreenEnabled',
                    fullscreenchange: 'webkitfullscreenchange'
                };
            } else if (document.documentElement.mozRequestFullScreen) {
                fullscreenApi = {
                    requestFullscreen: 'mozRequestFullScreen',
                    exitFullscreen: 'mozCancelFullScreen',
                    fullscreenElement: 'mozFullScreenElement',
                    fullscreenEnabled: 'mozFullScreenEnabled',
                    fullscreenchange: 'mozfullscreenchange'
                };
            } else if (document.documentElement.msRequestFullscreen) {
                fullscreenApi = {
                    requestFullscreen: 'msRequestFullscreen',
                    exitFullscreen: 'msExitFullscreen',
                    fullscreenElement: 'msFullscreenElement',
                    fullscreenEnabled: 'msFullscreenEnabled',
                    fullscreenchange: 'MSFullscreenChange'
                };
            } else {
                fullscreenApi = null;
            }

            if (fullscreenApi) {
                document.addEventListener(fullscreenApi.fullscreenchange, onFullscreenChange);
            }
        }

        function onFullscreenChange() {
            isFullscreen = !!document[fullscreenApi.fullscreenElement];
            updateFullscreenButton();
            
            if (isFullscreen) {
                playerContainer.classList.add('fullscreen-mode');
                if (window.screen && screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.error("Couldn't lock orientation", e));
                }
                scheduleHideControls();
            } else {
                playerContainer.classList.remove('fullscreen-mode');
                playerContainer.classList.remove('force-fullscreen');
                document.body.classList.remove('hide-ui');
                clearTimeout(hideControlsTimeout);
                if (window.screen && screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        function updateFullscreenButton() {
            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i><span class="tooltiptext">إلغاء ملء الشاشة (F)</span>';
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i><span class="tooltiptext">ملء الشاشة (F)</span>';
            }
        }

        function scheduleHideControls() {
            clearTimeout(hideControlsTimeout);
            if (isFullscreen && isPlaying) {
                hideControlsTimeout = setTimeout(() => {
                    document.body.classList.add('hide-ui');
                }, 3000);
            }
        }

        // Initialize YouTube API
        function onYouTubeIframeAPIReady() {
            loadPlaylistFromStorage();
            loadCommentsFromStorage();
            setupFullscreenAPI();
            
            if (playlist.length > 0) {
                initializePlayer(playlist[0].videoId);
            } else {
                loader.style.display = 'none';
                showNotification('لا توجد فيديوهات في قائمة التشغيل. الرجاء إضافة بعض الفيديوهات.');
            }
            
            setupAutoHideControls();
            loadThemePreference();
            renderEpisodesList();
            renderCommentsList();
        }

        function setupAutoHideControls() {
            document.addEventListener('mousemove', () => {
                lastActiveTime = Date.now();
                if (customControls.style.opacity === '0') {
                    customControls.style.opacity = '1';
                }
                if (isFullscreen) {
                    document.body.classList.remove('hide-ui');
                    scheduleHideControls();
                }
            });
            
            setInterval(() => {
                if (Date.now() - lastActiveTime > 3000 && !playerContainer.matches(':hover') && isPlaying) {
                    customControls.style.opacity = '0';
                }
            }, 1000);
        }

        function initializePlayer(videoId) {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            loader.style.display = 'none';
            player.setVolume(currentVolume);
            
            function updatePlayerInfo() {
                if (playerReady && !isUserSeeking) {
                    updateProgressBar();
                    updateTimeDisplay();
                }
                requestAnimationFrame(updatePlayerInfo);
            }
            requestAnimationFrame(updatePlayerInfo);
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) { // YT.PlayerState.ENDED
                playNextVideo();
            } else if (event.data === 1) { // YT.PlayerState.PLAYING
                isPlaying = true;
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i><span class="tooltiptext">إيقاف (Space)</span>';
                loader.style.display = 'none';
                if (isFullscreen) {
                    scheduleHideControls();
                }
            } else if (event.data === 2) { // YT.PlayerState.PAUSED
                isPlaying = false;
                playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                clearTimeout(hideControlsTimeout);
                document.body.classList.remove('hide-ui');
            } else if (event.data === 3) { // YT.PlayerState.BUFFERING
                loader.style.display = 'block';
            }
        }

        function onPlayerError(event) {
            showNotification('حدث خطأ أثناء تشغيل الفيديو. الرجاء التحقق من الرابط.');
            loader.style.display = 'none';
            setTimeout(() => {
                playNextVideo();
            }, 2000);
        }

        // Player control functions
        function togglePlayPause() {
            if (!playerReady) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playNextVideo() {
            if (playlist.length === 0) return;
            
            let nextIndex = (currentVideo + 1) % playlist.length;
            loadVideo(nextIndex);
        }

        function playPrevVideo() {
            if (playlist.length === 0) return;
            
            if (playerReady && player.getCurrentTime() > 3) {
                player.seekTo(0, true);
                return;
            }
            
            let prevIndex = (currentVideo - 1 + playlist.length) % playlist.length;
            loadVideo(prevIndex);
        }

        function loadVideo(index) {
            if (!playerReady || index < 0 || index >= playlist.length) return;
            
            loader.style.display = 'block';
            currentVideo = index;
            
            playerContainer.classList.add('fade-out');
            
            setTimeout(() => {
                player.loadVideoById(playlist[index].videoId);
                player.setPlaybackRate(currentPlaybackRate);
                
                renderEpisodesList();
                
                setTimeout(() => {
                    playerContainer.classList.remove('fade-out');
                    playerContainer.classList.add('fade-in');
                    
                    setTimeout(() => {
                        playerContainer.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }, 500);
        }

        function seekVideo(percent) {
            if (!playerReady) return;
            
            const duration = player.getDuration();
            if (duration && !isNaN(duration) && duration !== Infinity) {
                const seekToTime = duration * (percent / 100);
                player.seekTo(seekToTime, true);
            }
        }

        function updateProgressBar() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            if (duration && !isNaN(duration) && duration !== Infinity && currentTime !== undefined) {
                const percent = (currentTime / duration) * 100;
                progressBar.style.width = `${Math.min(100, Math.max(0, percent))}%`;
            }
        }

        function updateTimeDisplay() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity || seconds === undefined) return "0:00";
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            } else {
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
        }

        function toggleMute() {
            if (!playerReady) return;
            
            if (isMuted) {
                player.unMute();
                player.setVolume(currentVolume);
                volumeLevel.style.width = `${currentVolume}%`;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
            } else {
                player.mute();
                volumeLevel.style.width = '0%';
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
            }
            
            isMuted = !isMuted;
        }

        function setVolume(percent) {
            if (!playerReady) return;
            
            currentVolume = Math.max(0, Math.min(100, percent));
            player.setVolume(currentVolume);
            volumeLevel.style.width = `${currentVolume}%`;
            
            if (currentVolume === 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
                isMuted = true;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
                isMuted = false;
                player.unMute();
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            if (fullscreenApi && document[fullscreenApi.fullscreenEnabled]) {
                playerContainer[fullscreenApi.requestFullscreen]();
            } else {
                playerContainer.classList.add('force-fullscreen');
                document.body.style.overflow = 'hidden';
                isFullscreen = true;
                updateFullscreenButton();
                scheduleHideControls();
                
                document.addEventListener('keydown', exitFullscreenOnEsc);
            }
        }

        function exitFullscreen() {
            if (fullscreenApi && document[fullscreenApi.fullscreenElement]) {
                document[fullscreenApi.exitFullscreen]();
            } else {
                playerContainer.classList.remove('force-fullscreen');
                document.body.style.overflow = '';
                isFullscreen = false;
                updateFullscreenButton();
                document.body.classList.remove('hide-ui');
                clearTimeout(hideControlsTimeout);
                
                document.removeEventListener('keydown', exitFullscreenOnEsc);

        // Playlist functions
        function addVideoToPlaylist(videoUrl, name, order) {
            let videoId = extractYoutubeId(videoUrl);
            
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return false;
            }
            
            playlist.push({
                videoId: videoId,
                name: name || `فيديو ${playlist.length + 1}`,
                order: parseInt(order) || playlist.length + 1
            });
            
            playlist.sort((a, b) => a.order - b.order);
            
            if (playlist.length === 1 && !playerReady) {
                initializePlayer(videoId);
            }
            
            savePlaylistToStorage();
            renderEpisodesList();
            return true;
        }

        function extractYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            return null;
        }

        function clearPlaylist() {
            if (confirm('هل أنت متأكد من رغبتك في مسح قائمة التشغيل بالكامل؟')) {
                playlist = [];
                savePlaylistToStorage();
                if (playerReady) {
                    player.stopVideo();
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                }
                renderEpisodesList();
                showNotification('تم مسح قائمة التشغيل');
            }
        }

        function removeEpisode(index) {
            if (confirm('هل أنت متأكد من رغبتك في حذف هذه الحلقة؟')) {
                const isCurrentVideo = index === currentVideo;
                
                playlist.splice(index, 1);
                savePlaylistToStorage();
                
                if (isCurrentVideo) {
                    if (playlist.length > 0) {
                        currentVideo = Math.min(index, playlist.length - 1);
                        loadVideo(currentVideo);
                    } else {
                        if (playerReady) {
                            player.stopVideo();
                            isPlaying = false;
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                        }
                    }
                } else {
                    if (index < currentVideo) {
                        currentVideo--;
                    }
                }
                
                renderEpisodesList();
                showNotification('تم حذف الحلقة بنجاح');
            }
        }

        function exportPlaylist() {
            try {
                const dataStr = JSON.stringify(playlist);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                const exportElem = document.createElement('a');
                exportElem.setAttribute('href', dataUri);
                exportElem.setAttribute('download', 'playlist_export.json');
                document.body.appendChild(exportElem);
                exportElem.click();
                document.body.removeChild(exportElem);
                
                navigator.clipboard.writeText(dataStr).then(() => {
                    showNotification('تم تصدير قائمة التشغيل ونسخها إلى الحافظة');
                }).catch(() => {
                    showNotification('تم تصدير قائمة التشغيل');
                });
                
                document.getElementById('import-playlist').value = dataStr;
            } catch (e) {
                console.error('Export error:', e);
                showNotification('حدث خطأ أثناء التصدير');
            }
        }

        function importPlaylist() {
            try {
                const importData = document.getElementById('import-playlist').value;
                if (!importData) {
                    showNotification('الرجاء إدخال بيانات الاستيراد');
                    return;
                }
                
                const importedPlaylist = JSON.parse(importData);
                
                if (!Array.isArray(importedPlaylist)) {
                    showNotification('تنسيق البيانات غير صالح');
                    return;
                }
                
                const validPlaylist = importedPlaylist.filter(item => {
                    return item.videoId && typeof item.videoId === 'string';
                });
                
                if (validPlaylist.length === 0) {
                    showNotification('لم يتم العثور على فيديوهات صالحة');
                    return;
                }
                
                playlist = validPlaylist;
                playlist.sort((a, b) => a.order - b.order);
                
                currentVideo = 0;
                
                if (!playerReady && playlist.length > 0) {
                    initializePlayer(playlist[0].videoId);
                } else if (playerReady && playlist.length > 0) {
                    loadVideo(0);
                }
                
                savePlaylistToStorage();
                renderEpisodesList();
                
                document.getElementById('import-playlist').value = '';
                showNotification(`تم استيراد ${validPlaylist.length} فيديو بنجاح`);
            } catch (e) {
                console.error('Import error:', e);
                showNotification('حدث خطأ أثناء الاستيراد');
            }
        }

        function renderEpisodesList() {
            const container = document.getElementById('episodes-container');

            localStorage.setItem('youtubePlaylist', JSON.stringify(playlist));

            const storedPlaylist = localStorage.getItem('youtubePlaylist');
            
            if (storedPlaylist) {

                    playlist = JSON.parse(storedPlaylist);
                    playlist = playlist.filter(item => item && item.videoId);
                    playlist.sort((a, b) => a.order - b.order);

                    playlist = [];
                }
            }
        }

        // Comments functions
        function validateComment(text) {
            // Remove extra spaces
            text = text.trim();
            
            // Check minimum length
            if (text.length < 20) {
                return { valid: false, message: 'التعليق قصير جدًا. يجب أن يحتوي على 20 حرفًا على الأقل' };
            }
            
            // Remove allowed punctuation for analysis
            const cleanText = text.replace(/[.,!؟:؛\s]/g, '');
            
            // Check if mostly symbols or numbers
            const symbolsNumbers = cleanText.replace(/[a-zA-Zא-ת\u0600-\u06FF]/g, '');
            if (symbolsNumbers.length / cleanText.length > 0.3) {
                return { valid: false, message: 'التعليق يحتوي على رموز أو أرقام كثيرة. الرجاء كتابة تعليق جدي' };
            }
            
            // Check for Arabic letters percentage
            const arabicLetters = text.match(/[\u0600-\u06FF]/g) || [];
            const totalLetters = text.match(/[a-zA-Zא-ת\u0600-\u06FF]/g) || [];
            if (totalLetters.length > 0 && arabicLetters.length / totalLetters.length < 0.5) {
                return { valid: false, message: 'الرجاء كتابة التعليق بالعربية بشكل أساسي' };
            }
            
            // Check for excessive character repetition
            const repetitionPattern = /(.)\1{4,}/g;
            if (repetitionPattern.test(text)) {
                return { valid: false, message: 'التعليق يحتوي على تكرار مبالغ فيه للأحرف' };
            }
            
            // Check for excessive word repetition
            const words = text.split(/\s+/);
            const wordCount = {};
            for (let word of words) {
                if (word.length > 2) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                    if (wordCount[word] > 3) {
                        return { valid: false, message: 'التعليق يحتوي على تكرار مبالغ فيه لنفس الكلمة' };
                    }
                }
            }
            
            // Check for weird symbols (allow only normal punctuation)
            const allowedChars = /^[a-zA-Zא-ת\u0600-\u06FF0-9\s.,!؟:؛\-()]+$/;
            if (!allowedChars.test(text)) {
                return { valid: false, message: 'التعليق يحتوي على رموز غير مسموحة' };
            }
            
            return { valid: true, message: '' };
        }

        function submitComment() {
            const nameInput = document.getElementById('comment-name');
            const textInput = document.getElementById('comment-text');
            
            const name = nameInput.value.trim() || 'مستخدم';
            const text = textInput.value.trim();
            
            if (!text) {
                showNotification('الرجاء إدخال التعليق');
                return;
            }
            
            const validation = validateComment(text);
            if (!validation.valid) {
                showNotification(validation.message);
                return;
            }
            
            const comment = {
                id: Date.now(),
                name: name,
                text: text,
                date: new Date().toISOString(),
                pinned: false
            };
            
            comments.unshift(comment);
            saveCommentsToStorage();
            renderCommentsList();
            
            nameInput.value = '';
            textInput.value = '';
            
            showNotification('تم إضافة التعليق بنجاح');
        }

        function togglePinComment(id) {
            const comment = comments.find(c => c.id === id);
            if (comment) {
                comment.pinned = !comment.pinned;
                saveCommentsToStorage();
                renderCommentsList();
                showNotification(comment.pinned ? 'تم تثبيت التعليق' : 'تم إلغاء تثبيت التعليق');
            }
        }

        function deleteComment(id) {
            if (confirm('هل تريد حذف هذا التعليق؟')) {
                comments = comments.filter(c => c.id !== id);
                saveCommentsToStorage();
                renderCommentsList();
                showNotification('تم حذف التعليق');
            }
        }

        function renderCommentsList() {
            const container = document.getElementById('comments-list');
            
            if (comments.length === 0) {
                container.innerHTML = '<div class="no-comments">لا توجد تعليقات بعد. كن أول من يعلق!</div>';
                return;
            }
            
            // Sort: pinned first, then by date
            const sortedComments = [...comments].sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.date) - new Date(a.date);
            });
            
            container.innerHTML = sortedComments.map(comment => `
                <div class="comment-item ${comment.pinned ? 'pinned' : ''}">
                    <div class="comment-header">
                        <span class="comment-author">${comment.name}</span>
                        <span class="comment-date">${formatCommentDate(comment.date)}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-actions">
                        <button class="comment-btn ${comment.pinned ? 'pinned-btn' : ''}" onclick="togglePinComment(${comment.id})">
                            <i class="fas fa-thumbtack"></i> ${comment.pinned ? 'إلغاء التثبيت' : 'تثبيت'}
                        </button>
                        <button class="comment-btn" onclick="deleteComment(${comment.id})">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatCommentDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays < 7) return `منذ ${diffDays} يوم`;
            
            return date.toLocaleDateString('ar-EG', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function saveCommentsToStorage() {
            localStorage.setItem('siteComments', JSON.stringify(comments));
        }

        function loadCommentsFromStorage() {
            const storedComments = localStorage.getItem('siteComments');
            
            if (storedComments) {
                try {
                    comments = JSON.parse(storedComments);
                } catch (e) {
                    console.error('Error loading comments:', e);
                    comments = [];
                }
            }
        }

        // Utility functions
        function showNotification(message) {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = 1;
            }, 10);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Player controls
            playPauseButton.addEventListener('click', togglePlayPause);
            prevVideoButton.addEventListener('click', playPrevVideo);
            nextVideoButton.addEventListener('click', playNextVideo);
            rewindButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(Math.max(0, player.getCurrentTime() - 10), true);
            });
            forwardButton.addEventListener('click', () => {
                if (playerReady) {
                    const duration = player.getDuration();
                    if (duration && !isNaN(duration)) {
                        player.seekTo(Math.min(duration, player.getCurrentTime() + 10), true);
                    }
                }
            });
            muteButton.addEventListener('click', toggleMute);
            fullscreenButton.addEventListener('click', toggleFullscreen);
            playbackSpeedButton.addEventListener('click', changePlaybackRate);
            
            // Progress bar
            progressContainer.addEventListener('mousedown', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
            });
            
            progressContainer.addEventListener('mousemove', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                
                if (isUserSeeking) {
                    progressBar.style.width = `${percent}%`;
                }
                
                if (playerReady) {
                    const duration = player.getDuration();
                    if (duration && !isNaN(duration) && duration !== Infinity) {
                        const hoverTime = (duration * percent) / 100;
                        progressHoverTime.textContent = formatTime(hoverTime);
                        progressHoverTime.style.display = 'block';
                        progressHoverTime.style.left = `${e.clientX - rect.left}px`;
                    }
                }
            });
            
            progressContainer.addEventListener('mouseout', () => {
                progressHoverTime.style.display = 'none';
            });
            
            document.addEventListener('mouseup', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Touch support
            progressContainer.addEventListener('touchstart', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const touch = e.touches[0];
                const percent = Math.max(0, Math.min(100, ((touch.clientX - rect.left) / rect.width) * 100));
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
                e.preventDefault();
            });
            
            progressContainer.addEventListener('touchmove', (e) => {
                if (isUserSeeking) {
                    const rect = progressContainer.getBoundingClientRect();
                    const touch = e.touches[0];
                    const percent = Math.max(0, Math.min(100, ((touch.clientX - rect.left) / rect.width) * 100));
                    progressBar.style.width = `${percent}%`;
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Volume slider
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                setVolume(percent);
            });
            
            // Playlist management
            document.getElementById('add-episode').addEventListener('click', () => {
                const videoUrl = document.getElementById('video-url').value;
                const episodeName = document.getElementById('episode-name').value;
                const episodeOrder = document.getElementById('episode-order').value;
                
                if (!videoUrl) {
                    showNotification('الرجاء إدخال رابط الفيديو');
                    return;
                }
                
                const success = addVideoToPlaylist(videoUrl, episodeName, episodeOrder);
                
                if (success) {
                    document.getElementById('video-url').value = '';
                    document.getElementById('episode-name').value = '';
                    document.getElementById('episode-order').value = '';
                    
                    showNotification('تمت إضافة الحلقة بنجاح');
                }
            });
            
            document.getElementById('clear-playlist').addEventListener('click', clearPlaylist);
            document.getElementById('export-playlist').addEventListener('click', exportPlaylist);
            document.getElementById('import-button').addEventListener('click', importPlaylist);
            
            // Toggle playlist form
            document.getElementById('toggle-playlist-form').addEventListener('click', () => {
                const formContainer = document.getElementById('playlist-form-container');
                formContainer.classList.toggle('panel-collapsed');
                const icon = document.querySelector('#toggle-playlist-form i');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            });
            
            // Theme toggle
            themeToggleButton.addEventListener('click', toggleTheme);
            
            // TV button
            tvButton.addEventListener('click', castToTV);
            
            // Comments
            document.getElementById('submit-comment').addEventListener('click', submitComment);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;
                
                switch (e.code) {
                    case 'Space':
                        togglePlayPause();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        if (playerReady) player.seekTo(Math.max(0, player.getCurrentTime() - 10), true);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) {
                                player.seekTo(Math.min(duration, player.getCurrentTime() + 10), true);
                            }
                        }
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        if (playerReady) {
                            setVolume(Math.min(100, currentVolume + 5));
                        }
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        if (playerReady) {
                            setVolume(Math.max(0, currentVolume - 5));
                        }
                        e.preventDefault();
                        break;
                    case 'KeyF':
                        toggleFullscreen();
                        e.preventDefault();
                        break;
                    case 'KeyM':
                        toggleMute();
                        e.preventDefault();
                        break;
                    case 'KeyN':
                        playNextVideo();
                        e.preventDefault();
                        break;
                    case 'KeyP':
                        playPrevVideo();
                        e.preventDefault();
                        break;
                    case 'KeyS':
                        changePlaybackRate();
                        e.preventDefault();
                        break;
                    case 'Digit0':
                    case 'Numpad0':
                        if (playerReady) player.seekTo(0, true);
                        e.preventDefault();
                        break;
                    case 'Digit1':
                    case 'Numpad1':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.1, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit2':
                    case 'Numpad2':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.2, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit3':
                    case 'Numpad3':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.3, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit4':
                    case 'Numpad4':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.4, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit5':
                    case 'Numpad5':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.5, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit6':
                    case 'Numpad6':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.6, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit7':
                    case 'Numpad7':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.7, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit8':
                    case 'Numpad8':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.8, true);
                        }
                        e.preventDefault();
                        break;
                    case 'Digit9':
                    case 'Numpad9':
                        if (playerReady) {
                            const duration = player.getDuration();
                            if (duration && !isNaN(duration)) player.seekTo(duration * 0.9, true);
                        }
                        e.preventDefault();
                        break;
                }
            });
            
            // Double click for fullscreen
            playerOverlay.addEventListener('dblclick', toggleFullscreen);
            
            // Single click for play/pause
            playerOverlay.addEventListener('click', togglePlayPause);
            
            // Swipe gestures
            let touchStartX = 0;
            let touchEndX = 0;
            
            playerOverlay.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            playerOverlay.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 100;
                if (touchEndX - touchStartX > swipeThreshold) {
                    playPrevVideo();
                } else if (touchStartX - touchEndX > swipeThreshold) {
                    playNextVideo();
                }
            }
            
            // Show keyboard shortcuts info at first visit
            if (!localStorage.getItem('keyboardShortcutsShown')) {
                setTimeout(() => {
                    showNotification('اضغط Space للتشغيل/الإيقاف، الأسهم للتنقل، F لملء الشاشة');
                    localStorage.setItem('keyboardShortcutsShown', 'true');
                }, 2000);
            }
        });
    </script>
