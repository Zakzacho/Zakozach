<!DOCTYPE html>
<html lang="ar" dir="rtl" data-lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n-content="metaDescription">
    <title data-i18n="appTitle"></title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===========================
           Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† ÙˆØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø¹Ø§Ù…Ø©
        =========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --bg-dark: #0f0f0f;
            --bg-light: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #303030;
            --success-color: #00ff00;
            --verified-color: #1da1f2;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        html[data-lang="ar"] body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }

        html[data-lang="en"] body,
        html[data-lang="fr"] body {
            font-family: 'Inter', sans-serif;
            direction: ltr;
        }

        html[data-lang="ja"] body {
            font-family: 'Noto Sans JP', sans-serif;
            direction: ltr;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: var(--bg-light);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .breadcrumb button {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            color: var(--verified-color);
            cursor: pointer;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .breadcrumb button:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        .library-view {
            margin-bottom: 30px;
        }

        .library-header {
            padding: 15px 20px;
            background: var(--secondary-color);
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--border-color);
        }

        .library-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 0 0 12px 12px;
        }

        .library-item {
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            overflow: hidden;
            background: var(--secondary-color);
            border: 2px solid transparent;
        }

        .library-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .item-cover {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .item-cover.episode {
            background-size: cover;
            background-position: 25% center;
        }

        .item-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .video-section {
            background: var(--bg-light);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .video-header {
            padding: 15px 20px;
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .video-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            flex: 1;
        }

        .video-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .quick-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sys-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #2a2a2a;
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            box-shadow: inset 0 0 0 2px #333;
            font-family: inherit;
            user-select: none;
        }

        .sys-toggle:hover {
            background: #333;
        }

        .sys-toggle.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.6), inset 0 0 0 2px rgba(255,255,255,0.3);
        }

        .control-panel {
            background: var(--secondary-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .dub-notice {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 10px 14px;
            line-height: 1.5;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .control-btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #1f1f1f;
            border: 2px solid #333;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            position: relative;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .control-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn-small {
            width: 45px;
            height: 45px;
            font-size: 16px;
            background: #151515;
            border: 2px solid #282828;
        }

        .control-btn-small:hover:not(:disabled) {
            background: #cc0000;
            border-color: #cc0000;
        }

        .btn-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 500;
        }

        .dub-selector {
            background: var(--secondary-color);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                overflow: hidden;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .dub-selector h3 {
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .dub-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .dub-btn {
            padding: 10px 18px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dub-btn:hover {
            border-color: var(--text-secondary);
            background: var(--bg-light);
        }

        .dub-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .dub-icon {
            font-size: 1.1rem;
        }

        .dub-status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .dub-status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #aaa;
            border-radius: 50%;
        }

        .dub-status-dot.active {
            background: var(--success-color);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .video-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .comments-section {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .comments-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .comments-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .comments-count {
            background: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .comment-form {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-secondary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-dark);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .submit-btn:hover:not(:disabled) {
            background: #cc0000;
            border-color: #cc0000;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .status-message.info {
            background: rgba(29, 161, 242, 0.1);
            border: 1px solid var(--verified-color);
            color: var(--verified-color);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-item {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .comment-item:hover {
            border-color: var(--text-secondary);
        }

        .comment-item.user-comment {
            border: 2px solid var(--primary-color);
            background: rgba(255, 0, 0, 0.05);
        }

        .comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            color: var(--verified-color);
        }

        .verified-svg {
            width: 14px;
            height: 14px;
            margin-inline-start: 4px;
        }

        .comment-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .comment-text {
            color: var(--text-primary);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .comment-actions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .click-count {
            font-weight: 500;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--secondary-color);
            color: var(--verified-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        #langToggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid var(--text-primary);
            transition: all 0.3s;
            box-shadow: var(--shadow);
            text-align: center;
            padding: 5px;
        }

        #langToggle:hover {
            transform: scale(1.1);
            background: #cc0000;
        }

        #langMenu {
            position: fixed;
            right: 20px;
            bottom: 80px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            z-index: 9999;
            box-shadow: var(--shadow);
            min-width: 140px;
        }

        #langMenu button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            background: var(--secondary-color);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 500;
        }

        #langMenu button:hover {
            background: var(--primary-color);
            color: var(--text-primary);
        }

        #langMenu button.active {
            background: var(--primary-color);
            color: var(--text-primary);
            font-weight: 700;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .comments-update-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .comments-update-indicator.paused {
            animation: none;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .library-item, .comment-item {
            animation: fadeIn 0.3s ease-out;
        }

        /* ===========================
           Ù†ÙˆØ§ÙØ° Ø³ÙŠØ§Ø³Ø© Ø§Ù„Ø®ØµÙˆØµÙŠØ©
        =========================== */
        .privacy-windows-container {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            pointer-events: none;
            z-index: 8888;
            overflow: hidden;
        }

        .privacy-window {
            position: absolute;
            width: 300px;
            max-height: 400px;
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            pointer-events: all;
            opacity: 0;
            transform: translateY(100px) translateX(50px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
        }

        .privacy-window.visible {
            opacity: 1;
            transform: translateY(0) translateX(0) scale(1);
        }

        .privacy-window-header {
            padding: 15px;
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .privacy-window-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            word-break: break-word;
        }

        .privacy-window-close {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 0, 0, 0.2);
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .privacy-window-close:hover {
            background: var(--primary-color);
            color: white;
        }

        .privacy-window-content {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .privacy-window-content h3 {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin: 10px 0 8px 0;
            font-weight: 600;
        }

        .privacy-window-content p {
            margin-bottom: 8px;
        }

        .privacy-window-content ul {
            margin-left: 15px;
            margin-bottom: 8px;
        }

        .privacy-window-content li {
            margin-bottom: 4px;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ…Ø±ÙŠØ± */
        .privacy-window-content::-webkit-scrollbar {
            width: 6px;
        }

        .privacy-window-content::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .privacy-window-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .privacy-window-content::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .privacy-window-footer {
            padding: 10px 15px;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .video-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .video-header h1 {
                font-size: 1.2rem;
            }

            .video-title {
                font-size: 1.1rem;
            }

            .comments-header h2 {
                font-size: 1.2rem;
            }

            .comment-form {
                padding: 15px;
            }

            .dub-buttons {
                flex-direction: column;
            }

            .dub-btn {
                width: 100%;
                justify-content: center;
            }

            .video-controls {
                width: 100%;
                justify-content: flex-start;
            }

            .control-panel {

const I18n = {
    translateElement(element) {
        if (!element) return;

        const contentKey = element.getAttribute('data-i18n-content');
        if (contentKey && i18next.exists(contentKey)) {
            element.setAttribute('content', i18next.t(contentKey));
        }

        const key = element.getAttribute('data-i18n');
        if (!key) return;

        const count = element.getAttribute('data-i18n-count');
        const options = count ? { count: parseInt(count) } : {};

        if (!i18next.exists(key)) {
            console.error(`Translation key not found: "${key}"`);
            return;
        }

        if (element.tagName !== 'INPUT' && element.tagName !== 'TEXTAREA') {
            element.textContent = i18next.t(key, options);
        }

        const placeholderKey = element.getAttribute('data-i18n-placeholder');
        if (placeholderKey && i18next.exists(placeholderKey)) {
            element.placeholder = i18next.t(placeholderKey);
        }

        const titleKey = element.getAttribute('data-i18n-title');
        if (titleKey && i18next.exists(titleKey)) {
            element.title = i18next.t(titleKey);
        }
    },

    translatePage() {
        document.querySelectorAll('[data-i18n], [data-i18n-content]').forEach(el => {
            this.translateElement(el);
        });

        const lang = i18next.language;
        document.documentElement.setAttribute('data-lang', lang);
        document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
    },

    changeLanguage(lang) {
        i18next.changeLanguage(lang, (err) => {
            if (err) {
                console.error('Language change error:', err);
                return;
            }
            localStorage.setItem('site_lang', lang);
            this.translatePage();
            App.refreshCurrentView();
        });
    },

    t(key, options = {}) {
        if (!i18next.exists(key)) {
            console.error(`Translation key not found: "${key}"`);
            return key;
        }
        return i18next.t(key, options);
    }
};

const Utils = {
    sanitize(text) {
        const d = document.createElement('div');
        d.textContent = text;
        return d.innerHTML;
    },

    timeAgo(ts) {
        const diff = Date.now() - ts;
        const m = Math.floor(diff / 60000);

        if (m < 1) return I18n.t('justNow');
        if (m < 60) return I18n.t('minutesAgo', { count: m });
        const h = Math.floor(m / 60);
        if (h < 24) return I18n.t('hoursAgo', { count: h });
        return I18n.t('daysAgo', { count: Math.floor(h / 24) });
    },

    clientId() {
        let id = localStorage.getItem('watch_vip_client_id');
        if (!id) {
            id = Date.now().toString(36) + Math.random().toString(36).slice(2);
            localStorage.setItem('watch_vip_client_id', id);
        }
        return id;
    },

    status(msg, type='info') {
        const el = document.getElementById('statusMessage');
        if (!el) return;
        el.textContent = msg;
        el.className = `status-message ${type} show`;
        setTimeout(()=>el.classList.remove('show'), 4000);
    },

    playHaptic() {
        if (navigator.vibrate) {
            navigator.vibrate(30);
        }
    }
};

    createWindows() {

        const baseRight = isArabic ? 20 : 'auto';

        PRIVACY_DATA.forEach((data, index) => {

            windowEl.id = `privacy-window-${index}`;

            const header = document.createElement('div');
            header.className = 'privacy-window-header';
            header.innerHTML = `
                <div class="privacy-window-title">${data.title}</div>
                <button class="privacy-window-close" onclick="PrivacyWindows.closeWindow(${index})">&times;</button>
            `;

            const content = document.createElement('div');
            content.className = 'privacy-window-content';
            content.innerHTML = data.sections.map(section => `
                <h3>${section.heading}</h3>
                <p>${section.content}</p>
            `).join('');

            const footer = document.createElement('div');
            footer.className = 'privacy-window-footer';
            footer.textContent = `${index + 1} / ${PRIVACY_DATA.length}`;

            windowEl.appendChild(header);
            windowEl.appendChild(content);
            windowEl.appendChild(footer);

            container.appendChild(windowEl);
            this.windows.push({
                element: windowEl,
                index: index,
                visible: false
            });
        });
    },

    startScrollListener() {
        if (this.scrollListener) {
            window.removeEventListener('scroll', this.scrollListener);
        }

        this.scrollListener = () => {
            this.lastScrollY = window.scrollY;
            this.updateWindowsVisibility();
        };

        window.addEventListener('scroll', this.scrollListener, { passive: true });
    },

    updateWindowsVisibility() {
        const windowHeight = window.innerHeight;
        const triggerPoint = windowHeight * 0.7;

        this.windows.forEach((w, index) => {
            const shouldShow = this.lastScrollY > 100 + (index * 50);

            if (shouldShow && !w.visible) {
                setTimeout(() => {
                    w.element.classList.add('visible');
                    w.visible = true;
                }, index * 200);
            } else if (!shouldShow && w.visible) {
                w.element.classList.remove('visible');
                w.visible = false;
            }
        });
    },

    closeWindow(index) {
        const window = this.windows[index];
        if (window) {
            window.element.classList.remove('visible');
            window.visible = false;
        }
    },

    reset() {
        this.createWindows();
        this.updateWindowsVisibility();
    }
};

const DubEngine = {
    state: {
        isReady: false,
        currentMode: 'original',
        mainPlayer: null,
        audioPlayers: {}
    },

    async init(mainId, versions) {
        this.cleanup();

        const container = document.getElementById('videoContainer');
        if (!container) return;

        let html = `<iframe id="dub-main"
            src="https://www.youtube.com/embed/${mainId}?enablejsapi=1&controls=1&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>`;

        Object.entries(versions).forEach(([key, version]) => {
            if (key !== 'original') {
                html += `<iframe id="dub-${key}"
                    src="https://www.youtube.com/embed/${version.id}?enablejsapi=1&controls=0&modestbranding=1&rel=0"
                    style="display:none"
                    allow="autoplay; encrypted-media"></iframe>`;
            }
        });

        container.innerHTML = html;

        this.state.currentMode = 'original';
        this.state.isReady = false;

        if (YTReady) {
            this.setupPlayersWhenReady();
        }
    },

    setupPlayersWhenReady() {
        if (!window.YT || !window.YT.Player) {
            setTimeout(() => this.setupPlayersWhenReady(), 500);
            return;
        }

        try {
            const mainEl = document.getElementById('dub-main');
            if (mainEl) {
                this.state.mainPlayer = new YT.Player('dub-main', {
                    events: {
                        'onReady': () => {
                            this.state.isReady = true;
                            console.log('Main player ready');
                            this.updateControlButtons();
                        }
                    }
                });
            }
        } catch (e) {
            console.error('Main player error:', e);
        }

        document.querySelectorAll('[id^="dub-"]').forEach(el => {
            if (el.id === 'dub-main') return;
            
            const key = el.id.replace('dub-', '');
            try {
                this.state.audioPlayers[key] = new YT.Player(el.id, {
                    events: {
                        'onReady': () => {
                            console.log(`Audio player ${key} ready`);
                            this.updateControlButtons();
                        }
                    }
                });
            } catch (e) {
                console.error(`Audio player ${key} error:`, e);
            }
        });
    },

    setMode(mode) {
        if (mode === this.state.currentMode) return;

        try {
            if (mode === 'original') {
                if (this.state.mainPlayer && typeof this.state.mainPlayer.unMute === 'function') {
                    this.state.mainPlayer.unMute();
                }
                
                Object.values(this.state.audioPlayers).forEach(player => {
                    try {
                        if (player && typeof player.pauseVideo === 'function') {
                            player.pauseVideo();
                        }
                        if (player && typeof player.mute === 'function') {
                            player.mute();
                        }
                    } catch (e) {}
                });
            } else {
                if (this.state.mainPlayer && typeof this.state.mainPlayer.mute === 'function') {
                    this.state.mainPlayer.mute();
                }
                
                Object.entries(this.state.audioPlayers).forEach(([key, player]) => {
                    try {
                        if (!player) return;

                        if (key === mode) {
                            if (typeof player.unMute === 'function') {
                                player.unMute();
                            }
                            
                            if (this.state.mainPlayer && typeof this.state.mainPlayer.getCurrentTime === 'function') {
                                const mainTime = this.state.mainPlayer.getCurrentTime();
                                if (typeof player.seekTo === 'function') {
                                    player.seekTo(mainTime, true);
                                }
                            }
                            
                            setTimeout(() => {
                                if (this.state.mainPlayer && 
                                    this.state.mainPlayer.getPlayerState && 
                                    this.state.mainPlayer.getPlayerState() === YT.PlayerState.PLAYING &&
                                    typeof player.playVideo === 'function') {
                                    player.playVideo();
                                }
                            }, 200);
                        } else {
                            if (typeof player.pauseVideo === 'function') {
                                player.pauseVideo();
                            }
                            if (typeof player.mute === 'function') {
                                player.mute();
                            }
                        }
                    } catch (e) {}
                });
            }

            this.state.currentMode = mode;
            this.updateControlButtons();
            console.log('Mode changed to:', mode);
        } catch (e) {
            console.error('Error setting mode:', e);
        }
    },

    adjustTime(offset) {
        if (this.state.currentMode === 'original') {
            console.warn('Cannot adjust time in original mode');
            return;
        }

        const audioPlayer = this.state.audioPlayers[this.state.currentMode];
        
        if (!audioPlayer || typeof audioPlayer.seekTo !== 'function' || typeof audioPlayer.getCurrentTime !== 'function') {
            console.warn('No valid audio player for time adjustment');
            return;
        }

        try {
            const currentTime = audioPlayer.getCurrentTime();
            
            if (currentTime === undefined || isNaN(currentTime)) {
                console.warn('Invalid current time from audio player');
                return;
            }

            const newTime = Math.max(0, currentTime + offset);
            
            console.log(`Manual adjustment: ${currentTime.toFixed(2)}s -> ${newTime.toFixed(2)}s (${offset > 0 ? '+' : ''}${offset}s)`);
            
            audioPlayer.seekTo(newTime, true);
            
            Utils.playHaptic();
            
        } catch (e) {
            console.error('Error adjusting audio time:', e);
        }
    },

    updateControlButtons() {
        const controlButtons = document.querySelectorAll('#dubControls .control-btn');
        const isAudioPlayerReady = this.state.currentMode !== 'original' && 
                                   this.state.audioPlayers[this.state.currentMode];

        controlButtons.forEach(btn => {
            if (isAudioPlayerReady && this.state.isReady) {
                btn.disabled = false;
                btn.style.opacity = '1';
            } else {
                btn.disabled = true;
                btn.style.opacity = '0.3';
            }
        });
    },

    cleanup() {
        this.state.mainPlayer = null;
        this.state.audioPlayers = {};
        this.state.isReady = false;
        this.state.currentMode = 'original';
    }
};

                if (dubState) {
                    setTimeout(() => {
                        this.selectDubVersion(dubMode, document.querySelector(`.dub-btn[onclick*="${dubMode}"]`));
                    }, 1000);
                }
            });
        }
        
        I18n.translatePage();
    },

    setupDubToggle() {
        const btn = document.getElementById('dubToggle');
        if (!btn) return;

        let isLongPress = false;

        const handleDubToggle = () => {
            if (App.currentView !== 'video') return;
            App.toggleDub();
        };

        const handleDubMenu = () => {
            if (App.currentView !== 'video') return;
            App.toggleDubSelector();
        };

        btn.addEventListener('mousedown', () => {
            if (App.currentView !== 'video') return;
            isLongPress = false;
            App.dubToggleLongPressTimer = setTimeout(() => {
                isLongPress = true;
                handleDubMenu();
            }, CONFIG.LONG_PRESS_DURATION);
        });

        btn.addEventListener('mouseup', () => {
            if (App.dubToggleLongPressTimer) {
                clearTimeout(App.dubToggleLongPressTimer);
            }
            if (!isLongPress) {
                handleDubToggle();
            }
        });

        btn.addEventListener('touchstart', (e) => {
            if (App.currentView !== 'video') return;
            isLongPress = false;
            App.dubToggleLongPressTimer = setTimeout(() => {
                isLongPress = true;
                handleDubMenu();
            }, CONFIG.LONG_PRESS_DURATION);
        });

        btn.addEventListener('touchend', (e) => {
            if (App.dubToggleLongPressTimer) {
                clearTimeout(App.dubToggleLongPressTimer);
            }
            e.preventDefault();
            if (!isLongPress) {
                handleDubToggle();
            }
        });

        btn.addEventListener('contextmenu', (e) => e.preventDefault());
    },

    toggleDub() {
        Utils.playHaptic();
        this.dubEnabled = !this.dubEnabled;

        const btn = document.getElementById('dubToggle');
        const iconEl = btn ? btn.querySelector('.icon') : null;
        const preDubNotice = document.getElementById('preDubNotice');
        const dubControls = document.getElementById('dubControls');
        
        if (this.dubEnabled) {
            if (btn) btn.classList.add('active');
            if (iconEl) iconEl.innerHTML = '&#128266;';
            DubEngine.setMode(this.lastDubMode);
            
            if (preDubNotice) preDubNotice.classList.add('hidden');
            if (dubControls) dubControls.classList.remove('hidden');
        } else {
            if (btn) btn.classList.remove('active');
            if (iconEl) iconEl.textContent = 'X';
            DubEngine.setMode('original');
            
            if (dubControls) dubControls.classList.add('hidden');
            if (preDubNotice) preDubNotice.classList.remove('hidden');
        }
    },

    toggleDubSelector() {
        const selector = document.getElementById('dubSelector');
        if (!selector) return;

        this.dubSelectorVisible = !this.dubSelectorVisible;

        if (this.dubSelectorVisible) {
            selector.style.display = 'block';
            selector.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
            selector.style.display = 'none';
        }
    },

    renderHome() {
        const libraryView = document.getElementById('libraryView');
        const videoView = document.getElementById('videoView');
        const backBtn = document.getElementById('backBtn');

        if (libraryView) libraryView.classList.remove('hidden');
        if (videoView) videoView.classList.add('hidden');
        if (backBtn) backBtn.style.display = 'none';
        
        const breadcrumb = document.getElementById('breadcrumbText');
        if (breadcrumb) {
            breadcrumb.setAttribute('data-i18n', 'library');
            I18n.translateElement(breadcrumb);
        }

        const grid = document.getElementById('libraryGrid');
        if (grid) {
            grid.innerHTML = LIBRARY.series.map(series => `
                <div class="library-item" onclick="App.viewSeries('${series.id}')">
                    <div class="item-cover">
                        <img src="${series.cover}" alt="${I18n.t(series.titleKey)}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${Utils.sanitize(I18n.t(series.titleKey))}</div>
                        <div class="item-subtitle">${I18n.t('episodeCount', {count: series.episodes.length})}</div>
                    </div>
                </div>
            `).join('');
        }

        this.currentView = 'home';
        this.dubSelectorVisible = false;
        Comments.pauseAutoRefresh();
        DubEngine.cleanup();

        sessionStorage.removeItem('last_view');
        I18n.translatePage();
    },

    viewSeries(seriesId) {
        this.currentSeries = LIBRARY.series.find(s => s.id === seriesId);
        if (!this.currentSeries) return;

        const libraryView = document.getElementById('libraryView');
        const videoView = document.getElementById('videoView');
        const backBtn = document.getElementById('backBtn');

        if (libraryView) libraryView.classList.remove('hidden');
        if (videoView) videoView.classList.add('hidden');
        if (backBtn) {
            backBtn.style.display = 'inline-flex';
            backBtn.setAttribute('data-i18n', 'back');
            I18n.translateElement(backBtn);
        }
        
        const libraryTitle = document.getElementById('libraryTitle');
        const breadcrumbText = document.getElementById('breadcrumbText');

        if (libraryTitle) {
            libraryTitle.textContent = I18n.t(this.currentSeries.titleKey);
        }
        if (breadcrumbText) {
            breadcrumbText.textContent = I18n.t(this.currentSeries.titleKey);
        }

        const grid = document.getElementById('libraryGrid');
        if (grid) {
            grid.innerHTML = this.currentSeries.episodes.map(ep => {
                return `
                    <div class="library-item" onclick="App.playEpisode('${ep.id}')">
                        <div class="item-cover episode" style="background-image: url('${ep.cover}')">
                            <span class="play-icon">&#9658;</span>
                        </div>
                        <div class="item-info">
                            <div class="item-title">${Utils.sanitize(I18n.t(ep.titleKey))}</div>
                            <div class="item-subtitle">${Utils.sanitize(I18n.t(ep.descriptionKey))}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        this.currentView = 'series';
        this.dubSelectorVisible = false;
        Comments.pauseAutoRefresh();
        DubEngine.cleanup();

        sessionStorage.setItem('last_view', JSON.stringify({
            view: 'series',
            seriesId
        }));
        
        I18n.translatePage();
    },

    async playEpisode(episodeId) {
        if (!this.currentSeries) return;
        this.currentEpisode = this.currentSeries.episodes.find(e => e.id === episodeId);
        if (!this.currentEpisode) return;

        const libraryView = document.getElementById('libraryView');
        const videoView = document.getElementById('videoView');
        const backBtn = document.getElementById('backBtn');

        if (libraryView) libraryView.classList.add('hidden');
        if (videoView) videoView.classList.remove('hidden');
        if (backBtn) {
            backBtn.style.display = 'inline-flex';
            backBtn.setAttribute('data-i18n', 'back');
            I18n.translateElement(backBtn);
        }
        
        const breadcrumbText = document.getElementById('breadcrumbText');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');

        if (breadcrumbText) {
            breadcrumbText.textContent = I18n.t(this.currentEpisode.titleKey);
        }
        if (videoTitle) {
            videoTitle.textContent = I18n.t(this.currentEpisode.titleKey);
        }
        if (videoDescription) {
            videoDescription.textContent = I18n.t(this.currentEpisode.descriptionKey);
        }

        this.setupDubButtons();

        const mainId = this.currentEpisode.versions.original.id;
        await DubEngine.init(mainId, this.currentEpisode.versions);

        this.dubEnabled = false;
        this.dubSelectorVisible = false;
        
        const dubToggleBtn = document.getElementById('dubToggle');
        if (dubToggleBtn) {
            dubToggleBtn.classList.remove('active');
            const iconEl = dubToggleBtn.querySelector('.icon');
            if (iconEl) {
                iconEl.textContent = 'X';
            }
        }

        const preDubNotice = document.getElementById('preDubNotice');
        const dubControls = document.getElementById('dubControls');

        if (preDubNotice) preDubNotice.classList.remove('hidden');
        if (dubControls) dubControls.classList.add('hidden');

        this.currentView = 'video';
        Comments.load();

        sessionStorage.setItem('last_view', JSON.stringify({
            view: 'video',
            seriesId: this.currentSeries.id,
            episodeId
        }));
        
        I18n.translatePage();
    },

    setupDubButtons() {
        const versions = this.currentEpisode.versions;
        const dubButtons = document.getElementById('dubButtons');
        const dubSelector = document.getElementById('dubSelector');

        if (!dubButtons || !dubSelector) return;

        if (!versions || Object.keys(versions).length <= 1) {
            dubSelector.style.display = 'none';
            return;
        }

        dubSelector.style.display = 'none';
        this.dubSelectorVisible = false;

        dubButtons.innerHTML = Object.entries(versions).map(([key, version]) => {
            const icon = version.icon;
            const name = I18n.t(version.nameKey);
            
            return `
                <button 
                    class="dub-btn ${key === 'original' ? 'active' : ''}" 
                    onclick="App.selectDubVersion('${key}', this)"
                >
                    <span class="dub-icon">${icon}</span>
                    <span>${name}</span>
                </button>
            `;
        }).join('');

        this.updateStatusIndicator('original');
    },

    updateStatusIndicator(mode) {
        const statusText = document.getElementById('statusText');
        if (!statusText) return;
        
        const statusKeys = {
            original: 'statusOriginal',
            arabic: 'statusArabic',
            japanese: 'statusJapanese'
        };

        const icons = {
            original: '&#9658;',
            arabic: '&#128266;',
            japanese: '&#12289;&#12289;'
        };

        const statusIcon = icons[mode] || icons.original;
        const statusMessage = I18n.t(statusKeys[mode] || statusKeys.original);
        
        statusText.innerHTML = `${statusIcon} ${statusMessage}`;
    },

    selectDubVersion(versionKey, button) {
        Utils.playHaptic();

        document.querySelectorAll('.dub-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        if (button) button.classList.add('active');

        this.updateStatusIndicator(versionKey);

        const dubToggle = document.getElementById('dubToggle');
        const iconEl = dubToggle ? dubToggle.querySelector('.icon') : null;
        const preDubNotice = document.getElementById('preDubNotice');
        const dubControls = document.getElementById('dubControls');

        if (versionKey === 'original') {
            this.dubEnabled = false;
            if (dubToggle) dubToggle.classList.remove('active');
            if (iconEl) iconEl.textContent = 'X';
            DubEngine.setMode('original');
            
            if (dubControls) dubControls.classList.add('hidden');
            if (preDubNotice) preDubNotice.classList.remove('hidden');
        } else {
            this.lastDubMode = versionKey;
            localStorage.setItem('last_dub', versionKey);
            this.dubEnabled = true;
            if (dubToggle) dubToggle.classList.add('active');
            if (iconEl) iconEl.innerHTML = '&#128266;';
            DubEngine.setMode(versionKey);
            
            if (preDubNotice) preDubNotice.classList.add('hidden');
            if (dubControls) dubControls.classList.remove('hidden');
        }
    },

    goHome() {
        if (this.currentView === 'video') {
            this.viewSeries(this.currentSeries.id);
        } else if (this.currentView === 'series') {
            this.renderHome();
        }
    }
};

// ============================================
// COMMENTS MANAGER
// ============================================
const Comments = {
    userCommentId: localStorage.getItem('watch_vip_user_comment_id'),
    autoRefreshInterval: null,
    isRefreshing: false,
    lastSubmitTime: 0,

    async init() {
        const form = document.getElementById('commentForm');
        if (form) {
            form.addEventListener('submit', e => {
                e.preventDefault();
                this.send();
            });
        }

        this.startAutoRefresh();
    },

    startAutoRefresh() {
        if (this.autoRefreshInterval) clearInterval(this.autoRefreshInterval);

        const indicator = document.getElementById('updateIndicator');
        if (indicator) {
            indicator.classList.remove('paused');
        }

        this.autoRefreshInterval = setInterval(() => {
            if (App.currentView === 'video') {
                this.load();
            }
        }, CONFIG.REFRESH_INTERVAL);
    },

    pauseAutoRefresh() {
        if (this.autoRefreshInterval) {
            clearInterval(this.autoRefreshInterval);
            this.autoRefreshInterval = null;
        }

        const indicator = document.getElementById('updateIndicator');
        if (indicator) {
            indicator.classList.add('paused');
        }
    },

    async send() {
        const now = Date.now();

        if (now - this.lastSubmitTime < CONFIG.SUBMIT_COOLDOWN) {
            Utils.status(I18n.t('rateLimitError'), 'error');
            return;
        }

        if (this.userCommentId) {
            Utils.status(I18n.t('pending'), 'info');
            return;
        }

        const nameEl = document.getElementById('commentName');
        const textEl = document.getElementById('commentText');

        if (!nameEl || !textEl) return;

        const name = nameEl.value.trim();
        const text = textEl.value.trim();

        if (!text) {
            Utils.status(I18n.t('empty'), 'error');
            return;
        }

        const btn = document.getElementById('submitBtn');
        if (!btn) return;

        btn.disabled = true;
        btn.textContent = I18n.t('submitting');

        try {
            const res = await API.submit(name || null, text);
            this.userCommentId = res.commentId;
            localStorage.setItem('watch_vip_user_comment_id', res.commentId);
            this.lastSubmitTime = now;
            
            Utils.status(I18n.t('success'), 'success');
            Utils.playHaptic();
            
            textEl.value = '';
            nameEl.value = '';
            await this.load();
        } catch (e) {
            Utils.status(I18n.t('error'), 'error');
        } finally {
            btn.disabled = false;
            btn.setAttribute('data-i18n', 'submit');
            I18n.translateElement(btn);
        }
    },

    async load() {
        if (this.isRefreshing || App.currentView !== 'video') return;
        this.isRefreshing = true;

        try {
            const list = await API.comments();
            const box = document.getElementById('commentsListContainer');
            if (!box) {
                this.isRefreshing = false;
                return;
            }

            const countEl = document.getElementById('commentsCount');
            if (countEl) {
                countEl.setAttribute('data-i18n', 'commentCount');
                countEl.setAttribute('data-i18n-count', list.length);
                I18n.translateElement(countEl);
            }

            if (!list.length) {
                box.innerHTML = `<div class="no-comments" data-i18n="noComments">${I18n.t('noComments')}</div>`;
                this.isRefreshing = false;
                return;
            }

            if (this.userCommentId && !list.some(c => c.commentId === this.userCommentId)) {
                localStorage.removeItem('watch_vip_user_comment_id');
                this.userCommentId = null;
            }

            list.sort((a,b)=>{
                if (a.commentId === this.userCommentId) return -1;
                if (b.commentId === this.userCommentId) return 1;
                return b.timestamp - a.timestamp;
            });

            box.innerHTML = `
                <div class="comments-list">
                    ${list.map(c=>`
                        <div class="comment-item ${c.commentId===this.userCommentId?'user-comment':''}"
                             data-id="${c.commentId}">
                            <div class="comment-header">
                                <div class="comment-author">
                                    ${Utils.sanitize(c.displayName)}
                                    ${c.verified ? `<svg class="verified-svg" viewBox="0 0 24 24" fill="#1da1f2">
                                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                                    </svg>` : ''}
                                </div>
                                <span class="comment-time">${Utils.timeAgo(c.timestamp)}</span>
                            </div>
                            <div class="comment-text">${Utils.sanitize(c.text)}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            this.bindClicks();
        } finally {
            this.isRefreshing = false;
        }
    },

    bindClicks() {
        document.querySelectorAll('.user-comment').forEach(el=>{
            let lastClick = 0;
            el.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastClick < 300) {
                    localStorage.removeItem('watch_vip_user_comment_id');
                    this.userCommentId = null;
                    Utils.status(I18n.t('canComment'), 'success');
                    Utils.playHaptic();
                    this.load();
                }
                lastClick = now;
            });
        });
    }
};

    App.init();
