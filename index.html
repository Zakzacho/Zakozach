<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المسلسلات</title>
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-bg);
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .player-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            width: 100%;
            background-color: var(--dark-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 نسبة العرض للفيديو */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
        }

        .episodes-navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .episode-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .episode-button {
            padding: 8px 15px;
            background-color: var(--dark-bg);
            color: var(--gray-text);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .episode-button.active {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .break-button {
            padding: 8px 15px;
            background-color: var(--darker-bg);
            color: var(--primary-color);
            border: 1px dashed var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .break-button.active {
            background-color: rgba(244, 117, 33, 0.2);
        }

        .playlist-settings {
            margin-top: 30px;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
            display: none; /* إخفاء الإعدادات بشكل افتراضي */
        }

        .playlist-settings h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .settings-row label {
            color: var(--gray-text);
            min-width: 150px;
        }

        .settings-row input, .settings-row select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--gray-text);
            background-color: var(--darker-bg);
            color: var(--light-text);
            flex-grow: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .admin-access {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .admin-access input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--gray-text);
            background-color: var(--darker-bg);
            color: var(--light-text);
            width: 250px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--gray-text);
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .breaks-settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--gray-text);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .settings-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>مشاهدة المسلسلات</h1>
        </div>
    </header>

    <div class="container">
        <div class="player-section">
            <div class="video-container">
                <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="controls">
                <div class="episodes-navigation">
                    <button id="prev-episode">الحلقة السابقة</button>
                    <div>
                        <span>الحلقة: </span>
                        <span id="current-episode">0</span>
                        <span> / </span>
                        <span id="total-episodes">0</span>
                    </div>
                    <button id="next-episode">الحلقة التالية</button>
                </div>
            </div>

            <div class="episode-buttons" id="episode-buttons"></div>
            
            <div class="admin-access">
                <input type="password" id="access-code" placeholder="أدخل كود الوصول للإعدادات">
                <button id="access-btn">دخول</button>
            </div>
        </div>

        <div class="playlist-settings" id="playlist-settings">
            <div class="tabs">
                <div class="tab active" data-tab="main-settings">إعدادات القائمة الرئيسية</div>
                <div class="tab" data-tab="breaks-settings">إعدادات الفواصل</div>
                <div class="tab" data-tab="url-settings">إضافة روابط مباشرة</div>
            </div>

            <div class="tab-content active" id="main-settings">
                <h3>إعدادات قائمة التشغيل</h3>
                
                <div class="settings-row">
                    <label for="episodes-count">عدد الحلقات:</label>
                    <input type="number" id="episodes-count" min="1" value="1">
                </div>
                
                <div class="settings-row">
                    <label for="base-url">رابط أساسي (إلزامي):</label>
                    <input type="text" id="base-url" placeholder="أدخل الجزء الثابت من رابط الحلقات...">
                </div>
                
                <div class="settings-row">
                    <label for="prefix">بادئة اسم الملف:</label>
                    <input type="text" id="prefix" placeholder="مثال: episode_">
                </div>
                
                <div class="settings-row">
                    <label for="start-number">رقم البداية:</label>
                    <input type="number" id="start-number" min="0" value="1">
                </div>
                
                <div class="settings-row">
                    <label for="padding">تنسيق الأرقام:</label>
                    <select id="padding">
                        <option value="0">بدون أصفار (1, 2, 3...)</option>
                        <option value="1">رقم واحد (01, 02...)</option>
                        <option value="2">رقمين (001, 002...)</option>
                        <option value="3">ثلاثة أرقام (0001, 0002...)</option>
                    </select>
                </div>
                
                <div class="settings-row">
                    <label for="extension">امتداد الملف:</label>
                    <input type="text" id="extension" placeholder="مثال: mp4" value="mp4">
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" id="use-breaks">
                    <label for="use-breaks">إضافة فواصل بين الحلقات</label>
                </div>
            </div>

            <div class="tab-content" id="breaks-settings">
                <h3>إعدادات الفواصل</h3>
                
                <div class="settings-row">
                    <label for="breaks-url">رابط أساسي للفواصل:</label>
                    <input type="text" id="breaks-url" placeholder="أدخل الجزء الثابت من رابط الفواصل...">
                </div>
                
                <div class="settings-row">
                    <label for="breaks-prefix">بادئة اسم الفاصل:</label>
                    <input type="text" id="breaks-prefix" placeholder="مثال: break_">
                </div>
                
                <div class="settings-row">
                    <label for="breaks-start-number">رقم البداية للفواصل:</label>
                    <input type="number" id="breaks-start-number" min="0" value="1">
                </div>
                
                <div class="settings-row">
                    <label for="breaks-padding">تنسيق أرقام الفواصل:</label>
                    <select id="breaks-padding">
                        <option value="0">بدون أصفار (1, 2, 3...)</option>
                        <option value="1">رقم واحد (01, 02...)</option>
                        <option value="2">رقمين (001, 002...)</option>
                        <option value="3">ثلاثة أرقام (0001, 0002...)</option>
                    </select>
                </div>
                
                <div class="settings-row">
                    <label for="breaks-extension">امتداد ملف الفاصل:</label>
                    <input type="text" id="breaks-extension" placeholder="مثال: mp4" value="mp4">
                </div>
            </div>

            <div class="tab-content" id="url-settings">
                <h3>إضافة روابط مباشرة</h3>
                
                <div class="settings-row">
                    <label for="direct-url">رابط مباشر:</label>
                    <input type="text" id="direct-url" placeholder="أدخل رابط Google Drive للفيديو...">
                </div>
                
                <div class="settings-row">
                    <label for="episode-index">رقم الحلقة:</label>
                    <input type="number" id="episode-index" min="1" value="1">
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" id="is-break">
                    <label for="is-break">هذا الرابط لفاصل</label>
                </div>
                
                <button id="add-direct-url">إضافة الرابط</button>
            </div>
            
            <button id="generate-playlist" style="margin-top: 15px;">إنشاء قائمة التشغيل</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const videoPlayer = document.getElementById('video-player');
            const prevEpisodeBtn = document.getElementById('prev-episode');
            const nextEpisodeBtn = document.getElementById('next-episode');
            const currentEpisodeSpan = document.getElementById('current-episode');
            const totalEpisodesSpan = document.getElementById('total-episodes');
            const episodeButtonsContainer = document.getElementById('episode-buttons');
            const notification = document.getElementById('notification');
            const accessCodeInput = document.getElementById('access-code');
            const accessBtn = document.getElementById('access-btn');
            const playlistSettings = document.getElementById('playlist-settings');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // عناصر إعدادات قائمة التشغيل
            const episodesCountInput = document.getElementById('episodes-count');
            const baseUrlInput = document.getElementById('base-url');
            const prefixInput = document.getElementById('prefix');
            const startNumberInput = document.getElementById('start-number');
            const paddingSelect = document.getElementById('padding');
            const extensionInput = document.getElementById('extension');
            const useBreaksCheckbox = document.getElementById('use-breaks');
            
            // عناصر إعدادات الفواصل
            const breaksUrlInput = document.getElementById('breaks-url');
            const breaksPrefixInput = document.getElementById('breaks-prefix');
            const breaksStartNumberInput = document.getElementById('breaks-start-number');
            const breaksPaddingSelect = document.getElementById('breaks-padding');
            const breaksExtensionInput = document.getElementById('breaks-extension');
            
            // عناصر إضافة الروابط المباشرة
            const directUrlInput = document.getElementById('direct-url');
            const episodeIndexInput = document.getElementById('episode-index');
            const isBreakCheckbox = document.getElementById('is-break');
            const addDirectUrlBtn = document.getElementById('add-direct-url');
            
            const generatePlaylistBtn = document.getElementById('generate-playlist');
            
            // كود الوصول للإعدادات
            const ACCESS_CODE = "F@20D&o0tTrR2#D0•Hh";
            
            // متغيرات لإدارة الحالة
            let currentEpisode = 0;
            let episodes = [];
            let breaks = [];
            let isAdmin = false;
            let currentContentType = 'episode'; // 'episode' أو 'break'
            
            // استعادة البيانات المحفوظة (إن وجدت)
            loadSavedData();
            
            // الاستماع للأحداث
            prevEpisodeBtn.addEventListener('click', () => changeEpisode(-1));
            nextEpisodeBtn.addEventListener('click', () => changeEpisode(1));
            generatePlaylistBtn.addEventListener('click', generatePlaylist);
            accessBtn.addEventListener('click', checkAccessCode);
            addDirectUrlBtn.addEventListener('click', addDirectUrl);
            
            // التبديل بين علامات التبويب
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // إضافة رابط مباشر
            function addDirectUrl() {
                const url = directUrlInput.value.trim();
                if (!url) {
                    showNotification('الرجاء إدخال رابط الفيديو');
                    return;
                }
                
                const index = parseInt(episodeIndexInput.value) - 1;
                const isBreak = isBreakCheckbox.checked;
                
                // استخراج معرف الملف من رابط Google Drive
                const fileId = extractGoogleDriveFileId(url);
                if (!fileId) {
                    showNotification('رابط غير صالح. الرجاء إدخال رابط صحيح من Google Drive');
                    return;
                }
                
                if (isBreak) {
                    // إضافة الفاصل
                    breaks[index] = url;
                } else {
                    // إضافة الحلقة
                    // التأكد من أن المصفوفة كبيرة بما يكفي
                    if (index >= episodes.length) {
                        episodes.length = index + 1;
                        for (let i = 0; i < episodes.length; i++) {
                            if (!episodes[i]) episodes[i] = '';
                        }
                    }
                    episodes[index] = url;
                }
                
                saveData();
                showNotification(`تم إضافة ${isBreak ? 'الفاصل' : 'الحلقة'} رقم ${index + 1} بنجاح`);
                
                // تحديث واجهة المستخدم
                createEpisodeButtons();
                totalEpisodesSpan.textContent = episodes.length;
                
                // إعادة تعيين حقول الإدخال
                directUrlInput.value = '';
                episodeIndexInput.value = '1';
                isBreakCheckbox.checked = false;
            }
            
            // التحقق من كود الوصول
            function checkAccessCode() {
                if (accessCodeInput.value === ACCESS_CODE) {
                    isAdmin = true;
                    playlistSettings.style.display = 'block';
                    accessCodeInput.value = '';
                    showNotification('تم الوصول إلى الإعدادات بنجاح');
                } else {
                    showNotification('كود الوصول غير صحيح');
                }
            }
            
            // تحميل الفيديو
            function loadVideoById(index, type = 'episode') {
                let url;
                if (type === 'episode') {
                    url = episodes[index];
                } else if (type === 'break') {
                    url = breaks[index];
                }
                
                if (!url) {
                    showNotification('لا يوجد رابط محدد لهذا المحتوى');
                    return;
                }
                
                // استخراج معرف الملف من رابط Google Drive
                const fileId = extractGoogleDriveFileId(url);
                if (!fileId) {
                    showNotification('رابط غير صالح');
                    return;
                }
                
                // إنشاء رابط التضمين المخصص
                const embedUrl = createProtectedEmbedUrl(fileId);
                videoPlayer.src = embedUrl;
                
                currentContentType = type;
                saveData();
            }
            
            // إنشاء رابط تضمين محمي
            function createProtectedEmbedUrl(fileId) {
                return `https://drive.google.com/file/d/${fileId}/preview`;
            }
            
            // استخراج معرف الملف من رابط Google Drive
            function extractGoogleDriveFileId(url) {
                // محاولة استخراج المعرف من روابط مختلفة لـ Google Drive
                const patterns = [
                    /\/file\/d\/([^\/]+)/,  // المعرف من /file/d/FILE_ID/view
                    /id=([^&]+)/,          // المعرف من ?id=FILE_ID
                    /\/([^\/]{25,})/       // المعرف المباشر في الرابط (25+ حرفًا)
                ];
                
                for (let pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1]) {
                        return match[1];
                    }
                }
                
                return null;
            }
            
            // تغيير الحلقة الحالية
            function changeEpisode(direction) {
                // إذا كان المحتوى الحالي هو فاصل، انتقل إلى الحلقة المناسبة
                if (currentContentType === 'break') {
                    loadVideoById(direction > 0 ? currentEpisode + 1 : currentEpisode);
                    return;
                }
                
                const newEpisode = currentEpisode + direction;
                
                if (newEpisode >= 0 && newEpisode < episodes.length) {
                    // تحقق مما إذا كان هناك فاصل يجب عرضه قبل الانتقال للحلقة التالية
                    if (direction > 0 && breaks[currentEpisode] && useBreaksCheckbox.checked) {
                        loadVideoById(currentEpisode, 'break');
                    } else {
                        currentEpisode = newEpisode;
                        currentEpisodeSpan.textContent = currentEpisode + 1;
                        loadVideoById(currentEpisode);
                    }
                    
                    // تحديث أزرار الحلقات
                    updateEpisodeButtons();
                    saveData();
                } else {
                    showNotification('لا توجد حلقات أخرى في هذا الاتجاه');
                }
            }
            
            // إنشاء قائمة التشغيل
            function generatePlaylist() {
                const count = parseInt(episodesCountInput.value) || 1;
                const baseUrl = baseUrlInput.value.trim();
                const prefix = prefixInput.value.trim();
                const startNumber = parseInt(startNumberInput.value) || 1;
                const padding = parseInt(paddingSelect.value) || 0;
                const extension = extensionInput.value.trim() || 'mp4';
                
                if (!baseUrl) {
                    showNotification('الرابط الأساسي إلزامي لإنشاء قائمة التشغيل');
                    return;
                }
                
                // إنشاء مصفوفة للحلقات
                episodes = new Array(count).fill('');
                currentEpisode = 0;
                
                // إضافة الروابط باستخدام الرابط الأساسي
                for (let i = 0; i < count; i++) {
                    const num = startNumber + i;
                    const paddedNum = num.toString().padStart(padding + 1, '0');
                    episodes[i] = `${baseUrl}${prefix}${paddedNum}.${extension}`;
                }
                
                // إضافة الفواصل إذا تم تحديد ذلك
                if (useBreaksCheckbox.checked) {
                    const breaksUrl = breaksUrlInput.value.trim();
                    const breaksPrefix = breaksPrefixInput.value.trim();
                    const breaksStartNumber = parseInt(breaksStartNumberInput.value) || 1;
                    const breaksPadding = parseInt(breaksPaddingSelect.value) || 0;
                    const breaksExtension = breaksExtensionInput.value.trim() || 'mp4';
                    
                    if (breaksUrl) {
                        breaks = new Array(count - 1).fill('');
                        
                        for (let i = 0; i < count - 1; i++) {
                            const num = breaksStartNumber + i;
                            const paddedNum = num.toString().padStart(breaksPadding + 1, '0');
                            breaks[i] = `${breaksUrl}${breaksPrefix}${paddedNum}.${breaksExtension}`;
                        }
                    }
                }
                
                // تحديث واجهة المستخدم
                currentEpisodeSpan.textContent = '1';
                totalEpisodesSpan.textContent = count;
                
                // تحميل الحلقة الأولى
                loadVideoById(0);
                
                // إنشاء أزرار الحلقات
                createEpisodeButtons();
                saveData();
                
                showNotification(`تم إنشاء قائمة تشغيل بـ ${count} حلقة`);
            }
            
            // إنشاء أزرار الحلقات
            function createEpisodeButtons() {
                episodeButtonsContainer.innerHTML = '';
                
                for (let i = 0; i < episodes.length; i++) {
                    // إضافة زر الحلقة
                    const button = document.createElement('button');
                    button.className = 'episode-button';
                    button.textContent = i + 1;
                    button.dataset.index = i;
                    button.dataset.type = 'episode';
                    
                    button.addEventListener('click', () => {
                        currentEpisode = parseInt(button.dataset.index);
                        currentEpisodeSpan.textContent = currentEpisode + 1;
                        loadVideoById(currentEpisode);
                        updateEpisodeButtons();
                        saveData();
                    });
                    
                    episodeButtonsContainer.appendChild(button);
                    
                    // إضافة زر الفاصل إذا كان موجودًا
                    if (breaks[i] && i < episodes.length - 1 && useBreaksCheckbox.checked) {
                        const breakButton = document.createElement('button');
                        breakButton.className = 'break-button';
                        breakButton.textContent = 'فاصل';
                        breakButton.dataset.index = i;
                        breakButton.dataset.type = 'break';
                        
                        breakButton.addEventListener('click', () => {
                            currentEpisode = parseInt(breakButton.dataset.index);
                            loadVideoById(currentEpisode, 'break');
                            updateEpisodeButtons();
                            saveData();
                        });
                        
                        episodeButtonsContainer.appendChild(breakButton);
                    }
                }
                
                updateEpisodeButtons();
            }
            
            // تحديث حالة أزرار الحلقات
            function updateEpisodeButtons() {
                const buttons = episodeButtonsContainer.querySelectorAll('button');
                
                buttons.forEach(button => {
                    // إزالة كل الفئات المتعلقة بالحالة
                    button.classList.remove('active');
                    
                    // إضافة الفئة المناسبة
                    if (parseInt(button.dataset.index) === currentEpisode && 
                        button.dataset.type === currentContentType) {
                        button.classList.add('active');
                    }
                });
            }
            
            // عرض إشعار
            function showNotification(message) {
                notification.textContent = message;
                notification.style.opacity = '1';
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 3000);
            }
            
            // تشفير البيانات قبل التخزين
            function encryptData(data) {
                return btoa(encodeURIComponent(JSON.stringify(data)));
            }
            
            // فك تشفير البيانات المستعادة
            function decryptData(encryptedData) {
                try {
                    return JSON.parse(decodeURIComponent(atob(encryptedData)));
                } catch (error) {
                    console.error('خطأ في فك تشفير البيانات:', error);
                    return null;
                }
            }
            
            // حفظ البيانات في التخزين المحلي
            function saveData() {
                const data = {
                    currentEpisode,
                    currentContentType,
                    episodes,
                    breaks,
                    settings: {
                        episodesCount: episodesCountInput.value,
                        baseUrl: baseUrlInput.value,
                        prefix: prefixInput.value,
                        startNumber: startNumberInput.value,
                        padding: paddingSelect.value,
                        extension: extensionInput.value,
                        useBreaks: useBreaksCheckbox.checked,
                        
                        breaksUrl: breaksUrlInput.value,
                        breaksPrefix: breaksPrefixInput.value,
                        breaksStartNumber: breaksStartNumberInput.value,
                        breaksPadding: breaksPaddingSelect.value,
                        breaksExtension: breaksExtensionInput.value
                    }
                };
                
                // تشفير البيانات قبل التخزين
                const encryptedData = encryptData(data);
                localStorage.setItem('episodesPlayerData', encryptedData);
            }
            
            // استعادة البيانات المحفوظة
            function loadSavedData() {
                const savedData = localStorage.getItem('episodesPlayerData');
                
                if (savedData) {
                    try {
                        // فك تشفير البيانات المستعادة
                        const data = decryptData(savedData);
                        
                        if (data) {
                            // استعادة متغيرات الحالة
                            currentEpisode = data.currentEpisode || 0;
                            currentContentType = data.currentContentType || 'episode';
                            episodes = data.episodes || [];
                            breaks = data.breaks || [];
                            
                            // استعادة إعدادات قائمة التشغيل
                            if (data.settings) {
                                episodesCountInput.value = data.settings.episodesCount || 1;
                                baseUrlInput.value = data.settings.baseUrl || '';
                                prefixInput.value = data.settings.prefix || '';
                                startNumberInput.value = data.settings.startNumber || 1;
                                paddingSelect.value = data.settings.padding || 0;
                                extensionInput.value = data.settings.extension || 'mp4';
                                useBreaksCheckbox.checked = data.settings.useBreaks || false;
                                
                                breaksUrlInput.value = data.settings.breaksUrl || '';
                                breaksPrefixInput.value = data.settings.breaksPrefix || '';
                                breaksStartNumberInput.value = data.settings.breaksStartNumber || 1;
                                breaksPaddingSelect.value = data.settings.breaksPadding || 0;
                                breaksExtensionInput.value = data.settings.breaksExtension || 'mp4';
                            }
                            
                            // تحديث واجهة المستخدم
                            currentEpisodeSpan.textContent = currentEpisode + 1;
                            totalEpisodesSpan.textContent = episodes.length;
                            
                            // إنشاء أزرار الحلقات
                            createEpisodeButtons();
                            
                            // تحميل الفيديو الحالي
                            if (currentContentType === 'episode' && episodes[currentEpisode]) {
                                loadVideoById(currentEpisode);
                            } else if (currentContentType === 'break' && breaks[currentEpisode]) {
                                loadVideoById(currentEpisode, 'break');
                            }
                        }
                    } catch (error) {
                        console.error('خطأ في استعادة البيانات المحفوظة:', error);
                    }
                }
            }

            // تحسينات أمان إضافية
            function enhanceVideoSecurity() {
                // إضافة معامل sandbox للـ iframe لتقييد السلوك
                videoPlayer.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation');
                
                // منع المستخدم من الوصول إلى سياق Google Drive
                videoPlayer.addEventListener('load', function() {
                    try {
                        // محاولة إزالة أي روابط خارجية من الـ iframe
                        const frameDoc = videoPlayer.contentDocument || videoPlayer.contentWindow.document;
                        const links = frameDoc.querySelectorAll('a[href*="google.com"]');
                        links.forEach(link => {
                            link.removeAttribute('href');
                            link.style.pointerEvents = 'none';
                        });
                    } catch (e) {
                        // خطأ الوصول عبر النطاق متوقع بسبب سياسة الأمان نفسها
                    }
                });
            }
            
            // تطبيق تحسينات الأمان
            enhanceVideoSecurity();
        });
    </script>
