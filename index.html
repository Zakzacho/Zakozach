<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الحلقات المتسلسلة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.99; /* Prevents direct clicks */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 10;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }

        .player-container:hover .controls {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
        }

        .progress-hover-time {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            bottom: 20px;
            transform: translateX(-50%);
            display: none;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.active {
            color: var(--primary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-slider {
            width: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: width 0.3s;
            overflow: hidden;
        }

        .volume-container:hover .volume-slider {
            width: 80px;
        }

        .volume-level {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 100%;
        }

        .time-display {
            color: var(--light-text);
            font-size: 14px;
            margin-right: 10px;
        }

        .right-controls {
            display: flex;
            align-items: center;
        }

        .playlist-container {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .playlist-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .playlist-items {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--darker-bg);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--darker-bg);
            border-right: 3px solid transparent;
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(-5px);
        }

        .playlist-item.active {
            background-color: rgba(244, 117, 33, 0.1);
            border-right: 3px solid var(--primary-color);
        }

        .playlist-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-left: 15px;
            transition: transform 0.2s;
        }

        .playlist-item:hover .playlist-number {
            transform: scale(1.1);
        }

        .playlist-info {
            flex-grow: 1;
        }

        .playlist-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .playlist-duration {
            font-size: 12px;
            color: var(--gray-text);
        }

        .admin-panel {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(244, 117, 33, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #d26213;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(244, 117, 33, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(244, 117, 33, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray-text);
        }

        .add-episode-form {
            display: none;
        }

        /* Adjustments for fullscreen mode */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }

        .fullscreen-mode .video-container {
            padding-bottom: 0;
            height: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* Loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Transition effect between videos */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .control-buttons {
                gap: 5px;
            }
            
            .control-button {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .volume-container {
                display: none;
            }
            
            .time-display {
                font-size: 12px;
            }

            .playlist-item {
                padding: 8px;
            }

            .playlist-number {
                width: 24px;
                height: 24px;
                font-size: 12px;
                margin-left: 8px;
            }
        }

        /* RTL/LTR support */
        [dir="ltr"] .playlist-item {
            border-right: none;
            border-left: 3px solid var(--primary-color);
        }

        [dir="ltr"] .playlist-number {
            margin-left: 0;
            margin-right: 15px;
        }

        html[dir="ltr"] {
            direction: ltr;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Pulse animation for new features */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 117, 33, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 117, 33, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 117, 33, 0);
            }
        }

        /* New playlist controls */
        .playlist-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .playlist-search {
            flex-grow: 1;
            position: relative;
        }

        .playlist-search input {
            width: 100%;
            padding-left: 35px;
        }

        .playlist-search i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-text);
        }

        .playlist-sort {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-empty {
            text-align: center;
            padding: 30px;
            color: var(--gray-text);
        }

        .playlist-empty i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center">مشغل الحلقات المتسلسلة</h1>
        
        <div class="player-container" id="player-container">
            <div class="loader" id="loader"></div>
            <div class="video-container">
                <div id="youtube-player"></div>
                <div class="overlay" id="player-overlay"></div>
            </div>
            <div class="controls" id="custom-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-handle"></div>
                    </div>
                    <div class="progress-hover-time" id="progress-hover-time">0:00</div>
                </div>
                <div class="buttons-container">
                    <div class="control-buttons">
                        <button class="control-button tooltip" id="play-pause">
                            <i class="fas fa-play"></i>
                            <span class="tooltiptext">تشغيل/إيقاف (Space)</span>
                        </button>
                        <button class="control-button tooltip" id="prev-video">
                            <i class="fas fa-step-backward"></i>
                            <span class="tooltiptext">الحلقة السابقة (P)</span>
                        </button>
                        <button class="control-button tooltip" id="next-video">
                            <i class="fas fa-step-forward"></i>
                            <span class="tooltiptext">الحلقة التالية (N)</span>
                        </button>
                        <button class="control-button tooltip" id="rewind">
                            <i class="fas fa-backward"></i>
                            <span class="tooltiptext">رجوع 10 ثواني (←)</span>
                        </button>
                        <button class="control-button tooltip" id="forward">
                            <i class="fas fa-forward"></i>
                            <span class="tooltiptext">تقديم 10 ثواني (→)</span>
                        </button>
                        <div class="volume-container">
                            <button class="control-button tooltip" id="mute">
                                <i class="fas fa-volume-up"></i>
                                <span class="tooltiptext">كتم الصوت (M)</span>
                            </button>
                            <div class="volume-slider" id="volume-slider">
                                <div class="volume-level" id="volume-level"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <span class="time-display" id="time-display">0:00 / 0:00</span>
                        <button class="control-button tooltip" id="playback-speed">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="tooltiptext">سرعة التشغيل (S)</span>
                        </button>
                        <button class="control-button tooltip" id="fullscreen">
                            <i class="fas fa-expand"></i>
                            <span class="tooltiptext">ملء الشاشة (F)</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <h2 class="playlist-title">قائمة التشغيل</h2>
                <div>
                    <button id="admin-access" class="px-4 py-2 bg-gray-700 rounded tooltip">
                        <i class="fas fa-lock"></i> إعدادات المسؤول
                        <span class="tooltiptext">لوحة إدارة المحتوى</span>
                    </button>
                    <button id="toggle-direction" class="px-4 py-2 bg-gray-700 rounded tooltip">
                        <i class="fas fa-language"></i> تغيير الاتجاه
                        <span class="tooltiptext">تبديل بين العربية والإنجليزية</span>
                    </button>
                </div>
            </div>
            
            <div class="playlist-controls">
                <div class="playlist-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="playlist-search" placeholder="البحث في قائمة التشغيل..." class="w-full">
                </div>
                <div class="playlist-sort">
                    <button id="sort-asc" class="px-3 py-2 bg-gray-700 rounded tooltip">
                        <i class="fas fa-sort-numeric-down"></i>
                        <span class="tooltiptext">ترتيب تصاعدي</span>
                    </button>
                    <button id="sort-desc" class="px-3 py-2 bg-gray-700 rounded tooltip">
                        <i class="fas fa-sort-numeric-up"></i>
                        <span class="tooltiptext">ترتيب تنازلي</span>
                    </button>
                </div>
            </div>
            
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="admin-panel" id="admin-panel">
            <div class="admin-header">
                <h2 class="playlist-title">لوحة المسؤول</h2>
                <button id="close-admin" class="px-4 py-2 bg-gray-700 rounded">إغلاق</button>
            </div>
            
            <div class="password-container" id="password-container">
                <input type="password" id="admin-password" placeholder="أدخل كلمة المرور">
                <button id="login-button">تسجيل الدخول</button>
            </div>
            
            <div class="add-episode-form" id="add-episode-form">
                <div class="form-group">
                    <label for="video-url">رابط الفيديو من يوتيوب</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-name">اسم الحلقة</label>
                    <input type="text" id="episode-name" placeholder="اسم الحلقة" class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-order">ترتيب الحلقة</label>
                    <input type="number" id="episode-order" placeholder="1" min="1" class="w-full">
                </div>
                
                <button id="add-episode" class="w-full">إضافة الحلقة</button>
                
                <div class="mt-4">
                    <button id="edit-episode" class="w-full bg-blue-600 hover:bg-blue-700 mt-2">تعديل الحلقة المحددة</button>
                </div>
                
                <div class="mt-4">
                    <button id="remove-episode" class="w-full bg-yellow-600 hover:bg-yellow-700 mt-2">حذف الحلقة المحددة</button>
                </div>
                
                <div class="mt-8">
                    <button id="clear-playlist" class="w-full bg-red-600 hover:bg-red-700">مسح قائمة التشغيل</button>
                </div>
                
                <div class="mt-4">
                    <button id="export-playlist" class="w-full bg-green-600 hover:bg-green-700 mt-2">تصدير قائمة التشغيل</button>
                </div>
                
                <div class="form-group mt-4">
                    <label for="import-playlist">استيراد قائمة التشغيل</label>
                    <textarea id="import-playlist" placeholder="الصق البيانات المصدرة هنا..." class="w-full h-24"></textarea>
                    <button id="import-button" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700">استيراد</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Global variables
        let player;
        let currentVideo = 0;
        let isPlaying = false;
        let playerReady = false;
        let playlist = [];
        let currentVolume = 100;
        let isMuted = false;
        let isFullscreen = false;
        let updateInterval;
        let isUserSeeking = false;

        let currentPlaybackRateIndex = 3; // Default 1.0

        let sortOrder = 'asc';

        // DOM elements

        const rewindButton = document.getElementById('rewind');
        const forwardButton = document.getElementById('forward');
        const muteButton = document.getElementById('mute');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const timeDisplay = document.getElementById('time-display');
        const fullscreenButton = document.getElementById('fullscreen');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressHoverTime = document.getElementById('progress-hover-time');
        const playlistItems = document.getElementById('playlist-items');
        const adminAccessButton = document.getElementById('admin-access');
        const adminPanel = document.getElementById('admin-panel');
        const closeAdminButton = document.getElementById('close-admin');
        const loginButton = document.getElementById('login-button');
        const passwordContainer = document.getElementById('password-container');
        const addEpisodeForm = document.getElementById('add-episode-form');
        const addEpisodeButton = document.getElementById('add-episode');
        const editEpisodeButton = document.getElementById('edit-episode');
        const removeEpisodeButton = document.getElementById('remove-episode');
        const clearPlaylistButton = document.getElementById('clear-playlist');
        const exportPlaylistButton = document.getElementById('export-playlist');
        const importPlaylistButton = document.getElementById('import-button');
        const toggleDirectionButton = document.getElementById('toggle-direction');
        const loader = document.getElementById('loader');
        const playbackSpeedButton = document.getElementById('playback-speed');
        const playlistSearch = document.getElementById('playlist-search');
        const sortAscButton = document.getElementById('sort-asc');
        const sortDescButton = document.getElementById('sort-desc');

        // Initialize YouTube API
        function onYouTubeIframeAPIReady() {
            // Load playlist from localStorage if available
            loadPlaylistFromStorage();
            
            if (playlist.length > 0) {
                initializePlayer(playlist[0].videoId);
            } else {
                // If no playlist, hide loader and show empty state
                loader.style.display = 'none';
                displayEmptyPlaylist();
                showNotification('لا توجد فيديوهات في قائمة التشغيل. الرجاء إضافة بعض الفيديوهات.');
            }
            
            // Auto-hide controls after inactivity
            setupAutoHideControls();
        }

        function setupAutoHideControls() {
            document.addEventListener('mousemove', () => {
                lastActiveTime = Date.now();
                if (customControls.style.opacity === '0') {
                    customControls.style.opacity = '1';
                }
            });
            
            setInterval(() => {
                if (Date.now() - lastActiveTime > 3000 && !playerContainer.matches(':hover') && isPlaying) {
                    customControls.style.opacity = '0';
                }
            }, 1000);
        }

        function initializePlayer(videoId) {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0, // Disable fullscreen button
                    'playsinline': 1 // Better mobile experience
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            loader.style.display = 'none';
            
            // Set initial volume
            player.setVolume(currentVolume);
            
            // Set up update interval using requestAnimationFrame
            function updatePlayerInfo() {
                if (playerReady && !isUserSeeking) {
                    updateProgressBar();
                    updateTimeDisplay();
                }
                requestAnimationFrame(updatePlayerInfo);
            }
            requestAnimationFrame(updatePlayerInfo);
            
            // Update playlist UI
            updatePlaylistUI();
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            if (event.data === 0) {
                playNextVideo();
            } else if (event.data === 1) { // YT.PlayerState.PLAYING = 1
                isPlaying = true;
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i><span class="tooltiptext">إيقاف (Space)</span>';
                loader.style.display = 'none';
            } else if (event.data === 2) { // YT.PlayerState.PAUSED = 2
                isPlaying = false;
                playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
            } else if (event.data === 3) { // YT.PlayerState.BUFFERING = 3
                loader.style.display = 'block';
            }
        }

        function onPlayerError(event) {
            showNotification('حدث خطأ أثناء تشغيل الفيديو. الرجاء التحقق من الرابط.');
            loader.style.display = 'none';
            
            // Try to play next video
            setTimeout(() => {
                playNextVideo();
            }, 2000);
        }

        // Player control functions
        function togglePlayPause() {
            if (!playerReady) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playNextVideo() {
            if (playlist.length === 0) return;
            
            // Filter playlist based on current search
            const filteredPlaylist = filterPlaylist();
            const currentIndex = filteredPlaylist.findIndex(item => 
                item.videoId === playlist[currentVideo].videoId
            );
            
            if (currentIndex < filteredPlaylist.length - 1) {
                // Find the real index in the main playlist
                const nextItemId = filteredPlaylist[currentIndex + 1].videoId;
                const mainIndex = playlist.findIndex(item => item.videoId === nextItemId);
                loadVideo(mainIndex);
            } else if (filteredPlaylist.length > 0) {
                // Loop back to the first item if at the end
                const mainIndex = playlist.findIndex(item => item.videoId === filteredPlaylist[0].videoId);
                loadVideo(mainIndex);
            }
        }

        function playPrevVideo() {
            if (playlist.length === 0) return;
            
            // Check if more than 3 seconds have passed in the current video
            if (player.getCurrentTime() > 3) {
                // Just restart current video
                player.seekTo(0, true);
                return;
            }
            
            // Filter playlist based on current search
            const filteredPlaylist = filterPlaylist();
            const currentIndex = filteredPlaylist.findIndex(item => 
                item.videoId === playlist[currentVideo].videoId
            );
            
            if (currentIndex > 0) {
                // Find the real index in the main playlist
                const prevItemId = filteredPlaylist[currentIndex - 1].videoId;
                const mainIndex = playlist.findIndex(item => item.videoId === prevItemId);
                loadVideo(mainIndex);
            } else if (filteredPlaylist.length > 0) {
                // Loop to the last item if at the beginning
                const mainIndex = playlist.findIndex(item => 
                    item.videoId === filteredPlaylist[filteredPlaylist.length - 1].videoId
                );
                loadVideo(mainIndex);
            }
        }

        function loadVideo(index) {
            if (!playerReady || index < 0 || index >= playlist.length) return;
            
            loader.style.display = 'block';
            currentVideo = index;
            
            // Add fade effect
            playerContainer.classList.add('fade-out');
            
            setTimeout(() => {
                player.loadVideoById(playlist[index].videoId);
                player.setPlaybackRate(currentPlaybackRate);
                updatePlaylistUI();
                
                // Remove fade effect
                setTimeout(() => {
                    playerContainer.classList.remove('fade-out');
                    playerContainer.classList.add('fade-in');
                    
                    setTimeout(() => {
                        playerContainer.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }, 500);
        }

        function seekVideo(percent) {
            if (!playerReady) return;
            
            const duration = player.getDuration();
            const seekToTime = duration * (percent / 100);
            player.seekTo(seekToTime, true);
        }

        function updateProgressBar() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const percent = (currentTime / duration) * 100;
            
            progressBar.style.width = `${percent}%`;
        }

        function updateTimeDisplay() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return "0:00";
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            } else {
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
        }

        function toggleMute() {
            if (!playerReady) return;
            
            if (isMuted) {
                player.unMute();
                player.setVolume(currentVolume);
                volumeLevel.style.width = `${currentVolume}%`;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
            } else {
                player.mute();
                volumeLevel.style.width = '0%';
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
            }
            
            isMuted = !isMuted;
        }

        function setVolume(percent) {
            if (!playerReady) return;
            
            currentVolume = percent;
            player.setVolume(percent);
            volumeLevel.style.width = `${percent}%`;
            
            if (percent === 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
                isMuted = true;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
                isMuted = false;
                player.unMute();
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            playerContainer.classList.add('fullscreen-mode');
            fullscreenButton.innerHTML = '<i class="fas fa-compress"></i><span class="tooltiptext">إلغاء ملء الشاشة (F)</span>';
            isFullscreen = true;
            
            // Handle ESC key
            document.addEventListener('keydown', exitFullscreenOnEsc);
        }

        function exitFullscreen() {
            playerContainer.classList.remove('fullscreen-mode');
            fullscreenButton.innerHTML = '<i class="fas fa-expand"></i><span class="tooltiptext">ملء الشاشة (F)</span>';
            isFullscreen = false;
            
            // Remove ESC key handler
            document.removeEventListener('keydown', exitFullscreenOnEsc);
        }

        function exitFullscreenOnEsc(e) {
            if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        }

        function changePlaybackRate() {
            if (!playerReady) return;
            
            currentPlaybackRateIndex = (currentPlaybackRateIndex + 1) % playbackRates.length;
            currentPlaybackRate = playbackRates[currentPlaybackRateIndex];
            player.setPlaybackRate(currentPlaybackRate);
            
            playbackSpeedButton.innerHTML = `<i class="fas fa-tachometer-alt"></i><span class="tooltiptext">سرعة التشغيل: ${currentPlaybackRate}x (S)</span>`;
            showNotification(`سرعة التشغيل: ${currentPlaybackRate}x`);
        }

        // Filter playlist based on search text
        function filterPlaylist() {
            if (!currentSearch) return [...playlist];
            
            return playlist.filter(item => 
                item.name.toLowerCase().includes(currentSearch.toLowerCase())
            );
        }

        // Update playlist UI with filtered items
        function updateFilteredPlaylistUI() {
            playlistItems.innerHTML = '';
            const filteredItems = filterPlaylist();
            
            if (filteredItems.length === 0) {
                playlistItems.innerHTML = `
                    <div class="playlist-empty">
                        <i class="fas fa-search"></i>
                        <p>لا توجد نتائج للبحث</p>
                    </div>
                `;
                return;
            }
            
            filteredItems.forEach(item => {
                const itemIndex = playlist.findIndex(p => p.videoId === item.videoId);
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${itemIndex === currentVideo ? 'active' : ''} ${itemIndex === selectedEpisodeIndex ? 'pulse' : ''}`;
                playlistItem.innerHTML = `
                    <div class="playlist-number">${item.order || itemIndex + 1}</div>
                    <div class="playlist-info">
                        <div class="playlist-name">${item.name || `فيديو ${itemIndex + 1}`}</div>
                        <div class="playlist-duration">فيديو من يوتيوب</div>
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    loadVideo(itemIndex);
                    selectedEpisodeIndex = itemIndex;
                    updatePlaylistUI();
                });
                
                playlistItems.appendChild(playlistItem);
            });
        }

        function sortPlaylist() {
            if (sortOrder === 'asc') {
                playlist.sort((a, b) => a.order - b.order);
            } else {
                playlist.sort((a, b) => b.order - a.order);
            }
            
            updatePlaylistUI();
        }

        // Playlist functions
        function updatePlaylistUI() {
            if (currentSearch) {
                updateFilteredPlaylistUI();
                return;
            }
            
            playlistItems.innerHTML = '';
            
            if (playlist.length === 0) {
                displayEmptyPlaylist();
                return;
            }
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentVideo ? 'active' : ''} ${index === selectedEpisodeIndex ? 'pulse' : ''}`;
                playlistItem.innerHTML = `
                    <div class="playlist-number">${item.order || index + 1}</div>
                    <div class="playlist-info">
                        <div class="playlist-name">${item.name || `فيديو ${index + 1}`}</div>
                        <div class="playlist-duration">فيديو من يوتيوب</div>
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    loadVideo(index);
                    selectedEpisodeIndex = index;
                    updatePlaylistUI();
                });
                
                playlistItems.appendChild(playlistItem);
            });
            
            // Save playlist to localStorage
            savePlaylistToStorage();
        }

        function displayEmptyPlaylist() {
            playlistItems.innerHTML = `
                <div class="playlist-empty">
                    <i class="fas fa-film"></i>
                    <p>لا توجد فيديوهات في قائمة التشغيل</p>
                    <p>انقر على "إعدادات المسؤول" لإضافة فيديوهات</p>
                </div>
            `;
        }

        function addVideoToPlaylist(videoUrl, name, order) {
            // Extract video ID from various YouTube URL formats
            let videoId = extractYoutubeId(videoUrl);
            
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return false;
            }
            
            // Add video to playlist
            playlist.push({
                videoId: videoId,
                name: name || `فيديو ${playlist.length + 1}`,
                order: parseInt(order) || playlist.length + 1
            });
            
            // Sort playlist by order
            playlist.sort((a, b) => a.order - b.order);
            
            // If this is the first video, initialize player
            if (playlist.length === 1 && !playerReady) {
                initializePlayer(videoId);
            }
            
            updatePlaylistUI();
            return true;
        }

        function extractYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            return null;
        }

        function clearPlaylist() {
            if (confirm('هل أنت متأكد من رغبتك في مسح قائمة التشغيل بالكامل؟')) {
                playlist = [];
                updatePlaylistUI();
                if (playerReady) {
                    player.stopVideo();
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                }
                selectedEpisodeIndex = -1;
                showNotification('تم مسح قائمة التشغيل');
            }
        }

        function editEpisode() {
            if (selectedEpisodeIndex === -1) {
                showNotification('الرجاء تحديد حلقة للتعديل');
                return;
            }
            
            const episode = playlist[selectedEpisodeIndex];
            
            document.getElementById('video-url').value = `https://www.youtube.com/watch?v=${episode.videoId}`;
            document.getElementById('episode-name').value = episode.name;
            document.getElementById('episode-order').value = episode.order;
            
            // Change add button to update
            addEpisodeButton.textContent = 'تحديث الحلقة';
            addEpisodeButton.onclick = updateSelectedEpisode;
            
            showNotification('يمكنك الآن تعديل الحلقة المحددة');
        }

        function updateSelectedEpisode() {
            if (selectedEpisodeIndex === -1) return;
            
            const videoUrl = document.getElementById('video-url').value;
            const episodeName = document.getElementById('episode-name').value;
            const episodeOrder = document.getElementById('episode-order').value;
            
            if (!videoUrl) {
                showNotification('الرجاء إدخال رابط الفيديو');
                return;
            }
            
            const videoId = extractYoutubeId(videoUrl);
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return;
            }
            
            // Update episode
            playlist[selectedEpisodeIndex] = {
                videoId: videoId,
                name: episodeName || `فيديو ${selectedEpisodeIndex + 1}`,
                order: parseInt(episodeOrder) || selectedEpisodeIndex + 1
            };
            
            // Sort playlist by order
            playlist.sort((a, b) => a.order - b.order);
            
            // Find the new index of the episode
            const newIndex = playlist.findIndex(item => item.videoId === videoId);
            selectedEpisodeIndex = newIndex;
            
            // If editing the current video, reload it
            if (currentVideo === selectedEpisodeIndex) {
                currentVideo = newIndex;
                loadVideo(currentVideo);
            } else {
                updatePlaylistUI();
            }
            
            // Reset the form
            document.getElementById('video-url').value = '';
            document.getElementById('episode-name').value = '';
            document.getElementById('episode-order').value = '';
            
            // Restore add button
            addEpisodeButton.textContent = 'إضافة الحلقة';
            addEpisodeButton.onclick = addEpisode;
            
            showNotification('تم تحديث الحلقة بنجاح');
        }

        function removeEpisode() {
            if (selectedEpisodeIndex === -1) {
                showNotification('الرجاء تحديد حلقة للحذف');
                return;
            }
            
            if (confirm('هل أنت متأكد من رغبتك في حذف هذه الحلقة؟')) {
                const isCurrentVideo = selectedEpisodeIndex === currentVideo;
                
                // Remove the episode
                playlist.splice(selectedEpisodeIndex, 1);
                
                // If removed the current playing video
                if (isCurrentVideo) {
                    if (playlist.length > 0) {
                        // Play the next video or the first if it was the last
                        currentVideo = Math.min(selectedEpisodeIndex, playlist.length - 1);
                        loadVideo(currentVideo);
                    } else {
                        // No videos left
                        if (playerReady) {
                            player.stopVideo();
                            isPlaying = false;
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                        }
                        displayEmptyPlaylist();
                    }
                } else {
                    // If removed video was before current, adjust current index
                    if (selectedEpisodeIndex < currentVideo) {
                        currentVideo--;
                    }
                    updatePlaylistUI();
                }
                
                selectedEpisodeIndex = -1;
                showNotification('تم حذف الحلقة بنجاح');
            }
        }

        function exportPlaylist() {
            try {
                const dataStr = JSON.stringify(playlist);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                // Create export element
                const exportElem = document.createElement('a');
                exportElem.setAttribute('href', dataUri);
                exportElem.setAttribute('download', 'playlist_export.json');
                document.body.appendChild(exportElem);
                exportElem.click();
                document.body.removeChild(exportElem);
                
                // Also copy to clipboard
                navigator.clipboard.writeText(dataStr).then(() => {
                    showNotification('تم تصدير قائمة التشغيل ونسخها إلى الحافظة');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    showNotification('تم تصدير قائمة التشغيل');
                });
                
                // Also show in textarea
                document.getElementById('import-playlist').value = dataStr;
            } catch (e) {
                console.error('Export error:', e);
                showNotification('حدث خطأ أثناء التصدير');
            }
        }

        function importPlaylist() {
            try {
                const importData = document.getElementById('import-playlist').value;
                if (!importData) {
                    showNotification('الرجاء إدخال بيانات الاستيراد');
                    return;
                }
                
                const importedPlaylist = JSON.parse(importData);
                
                if (!Array.isArray(importedPlaylist)) {
                    showNotification('تنسيق البيانات غير صالح');
                    return;
                }
                
                // Validate each entry
                const validPlaylist = importedPlaylist.filter(item => {
                    return item.videoId && typeof item.videoId === 'string';
                });
                
                if (validPlaylist.length === 0) {
                    showNotification('لم يتم العثور على فيديوهات صالحة');
                    return;
                }
                
                // Replace current playlist
                playlist = validPlaylist;
                
                // Sort playlist by order
                playlist.sort((a, b) => a.order - b.order);
                
                // Reset current video index
                currentVideo = 0;
                
                // If player not initialized yet
                if (!playerReady && playlist.length > 0) {
                    initializePlayer(playlist[0].videoId);
                } else if (playerReady && playlist.length > 0) {
                    loadVideo(0);
                }
                
                updatePlaylistUI();
                document.getElementById('import-playlist').value = '';
                showNotification(`تم استيراد ${validPlaylist.length} فيديو بنجاح`);
            } catch (e) {
                console.error('Import error:', e);
                showNotification('حدث خطأ أثناء الاستيراد');
            }
        }

        function addEpisode() {
            const videoUrl = document.getElementById('video-url').value;
            const episodeName = document.getElementById('episode-name').value;
            const episodeOrder = document.getElementById('episode-order').value;
            
            if (!videoUrl) {

                document.getElementById('episode-order').value = '';
                
                showNotification('تمت إضافة الحلقة بنجاح');

            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'rtl' ? 'ltr' : 'rtl';
            
            html.setAttribute('dir', newDir);

                document.querySelector('h1').textContent = 'مشغل الحلقات المتسلسلة';

                toggleDirectionButton.innerHTML = '<i class="fas fa-language"></i> تغيير الاتجاه <span class="tooltiptext">تبديل إلى الإنجليزية</span>';
                playlistSearch.placeholder = "البحث في قائمة التشغيل...";
                updateTooltipsForLanguage('ar');

        function updateTooltipsForLanguage(lang) {
            if (lang === 'en') {
                playPauseButton.querySelector('.tooltiptext').textContent = 'Play/Pause (Space)';
                prevVideoButton.querySelector('.tooltiptext').textContent = 'Previous Episode (P)';
                nextVideoButton.querySelector('.tooltiptext').textContent = 'Next Episode (N)';
                rewindButton.querySelector('.tooltiptext').textContent = 'Rewind 10s (←)';
                forwardButton.querySelector('.tooltiptext').textContent = 'Forward 10s (→)';
                muteButton.querySelector('.tooltiptext').textContent = isMuted ? 'Unmute (M)' : 'Mute (M)';
                fullscreenButton.querySelector('.tooltiptext').textContent = isFullscreen ? 'Exit Fullscreen (F)' : 'Fullscreen (F)';
                playbackSpeedButton.querySelector('.tooltiptext').textContent = `Playback Speed: ${currentPlaybackRate}x (S)`;
                adminAccessButton.querySelector('.tooltiptext').textContent = 'Admin Panel';
                sortAscButton.querySelector('.tooltiptext').textContent = 'Sort Ascending';
                sortDescButton.querySelector('.tooltiptext').textContent = 'Sort Descending';
            } else {
                playPauseButton.querySelector('.tooltiptext').textContent = 'تشغيل/إيقاف (Space)';
                prevVideoButton.querySelector('.tooltiptext').textContent = 'الحلقة السابقة (P)';
                nextVideoButton.querySelector('.tooltiptext').textContent = 'الحلقة التالية (N)';
                rewindButton.querySelector('.tooltiptext').textContent = 'رجوع 10 ثواني (←)';
                forwardButton.querySelector('.tooltiptext').textContent = 'تقديم 10 ثواني (→)';
                muteButton.querySelector('.tooltiptext').textContent = isMuted ? 'إلغاء كتم الصوت (M)' : 'كتم الصوت (M)';
                fullscreenButton.querySelector('.tooltiptext').textContent = isFullscreen ? 'إلغاء ملء الشاشة (F)' : 'ملء الشاشة (F)';
                playbackSpeedButton.querySelector('.tooltiptext').textContent = `سرعة التشغيل: ${currentPlaybackRate}x (S)`;
                adminAccessButton.querySelector('.tooltiptext').textContent = 'لوحة إدارة المحتوى';
                sortAscButton.querySelector('.tooltiptext').textContent = 'ترتيب تصاعدي';
                sortDescButton.querySelector('.tooltiptext').textContent = 'ترتيب تنازلي';
            }
        }

        // Storage functions
        function savePlaylistToStorage() {
            localStorage.setItem('youtubePlaylist', JSON.stringify(playlist));
        }

        function loadPlaylistFromStorage() {
            const storedPlaylist = localStorage.getItem('youtubePlaylist');
            
            if (storedPlaylist) {
                try {
                    playlist = JSON.parse(storedPlaylist);
                    
                    // Validate playlist data
                    playlist = playlist.filter(item => item && item.videoId);
                    
                    // Sort playlist by order
                    playlist.sort((a, b) => a.order - b.order);
                } catch (e) {
                    console.error('Error loading playlist:', e);
                    playlist = [];
                }
            }
        }

        // Utility functions
        function showNotification(message) {
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create and append new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Set opacity to 1 to trigger animation
            setTimeout(() => {
                notification.style.opacity = 1;
            }, 10);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Player control event listeners
            playPauseButton.addEventListener('click', togglePlayPause);
            prevVideoButton.addEventListener('click', playPrevVideo);
            nextVideoButton.addEventListener('click', playNextVideo);
            rewindButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
            });
            muteButton.addEventListener('click', toggleMute);
            fullscreenButton.addEventListener('click', toggleFullscreen);
            playbackSpeedButton.addEventListener('click', changePlaybackRate);
            
            // Progress bar event listeners
            progressContainer.addEventListener('mousedown', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const percent = ((e.clientX - rect.left) / rect.width) * 100;
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
            });
            
            progressContainer.addEventListener('mousemove', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = ((e.clientX - rect.left) / rect.width) * 100;
                
                if (isUserSeeking) {
                    progressBar.style.width = `${percent}%`;
                }
                
                // Show hover time
                if (playerReady) {
                    const duration = player.getDuration();
                    const hoverTime = (duration * percent) / 100;
                    progressHoverTime.textContent = formatTime(hoverTime);
                    progressHoverTime.style.display = 'block';
                    progressHoverTime.style.left = `${e.clientX - rect.left}px`;
                }
            });
            
            progressContainer.addEventListener('mouseout', () => {
                progressHoverTime.style.display = 'none';
            });
            
            document.addEventListener('mouseup', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Touch support for seek
            progressContainer.addEventListener('touchstart', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const touch = e.touches[0];
                const percent = ((touch.clientX - rect.left) / rect.width) * 100;
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
                e.preventDefault();
            });
            
            progressContainer.addEventListener('touchmove', (e) => {
                if (isUserSeeking) {
                    const rect = progressContainer.getBoundingClientRect();
                    const touch = e.touches[0];
                    const percent = ((touch.clientX - rect.left) / rect.width) * 100;
                    progressBar.style.width = `${percent}%`;
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Volume slider event listener
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                setVolume(percent);
            });
            
            // Admin panel event listeners
            adminAccessButton.addEventListener('click', toggleAdminPanel);
            closeAdminButton.addEventListener('click', toggleAdminPanel);
            loginButton.addEventListener('click', checkAdminPassword);
            addEpisodeButton.addEventListener('click', addEpisode);
            editEpisodeButton.addEventListener('click', editEpisode);
            removeEpisodeButton.addEventListener('click', removeEpisode);
            clearPlaylistButton.addEventListener('click', clearPlaylist);
            exportPlaylistButton.addEventListener('click', exportPlaylist);
            importPlaylistButton.addEventListener('click', importPlaylist);
            
            // Direction toggle
            toggleDirectionButton.addEventListener('click', toggleDirection);
            
            // Search functionality
            playlistSearch.addEventListener('input', (e) => {
                currentSearch = e.target.value.trim();
                updateFilteredPlaylistUI();
            });
            
            // Sort functionality
            sortAscButton.addEventListener('click', () => {
                sortOrder = 'asc';
                sortPlaylist();
                sortAscButton.classList.add('active');
                sortDescButton.classList.remove('active');
            });
            
            sortDescButton.addEventListener('click', () => {
                sortOrder = 'desc';
                sortPlaylist();
                sortDescButton.classList.add('active');
                sortAscButton.classList.remove('active');
            });
            
            // Enter key in password field
            document.getElementById('admin-password').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;
                
                switch (e.code) {
                    case 'Space':
                        togglePlayPause();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        if (playerReady) {
                            const newVolume = Math.min(100, currentVolume + 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        if (playerReady) {
                            const newVolume = Math.max(0, currentVolume - 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'KeyF':
                        toggleFullscreen();
                        e.preventDefault();
                        break;
                    case 'KeyM':
                        toggleMute();
                        e.preventDefault();
                        break;
                    case 'KeyN':
                        playNextVideo();
                        e.preventDefault();
                        break;
                    case 'KeyP':
                        playPrevVideo();
                        e.preventDefault();
                        break;
                    case 'KeyS':
                        changePlaybackRate();
                        e.preventDefault();
                        break;
                    case 'Digit0':
                    case 'Numpad0':
                        if (playerReady) player.seekTo(0, true);
                        e.preventDefault();
                        break;
                    case 'Digit1':
                    case 'Numpad1':
                        if (playerReady) player.seekTo(player.getDuration() * 0.1, true);
                        e.preventDefault();
                        break;
                    case 'Digit2':
                    case 'Numpad2':
                        if (playerReady) player.seekTo(player.getDuration() * 0.2, true);
                        e.preventDefault();
                        break;
                    case 'Digit3':
                    case 'Numpad3':
                        if (playerReady) player.seekTo(player.getDuration() * 0.3, true);
                        e.preventDefault();
                        break;
                    case 'Digit4':
                    case 'Numpad4':
                        if (playerReady) player.seekTo(player.getDuration() * 0.4, true);
                        e.preventDefault();
                        break;
                    case 'Digit5':
                    case 'Numpad5':
                        if (playerReady) player.seekTo(player.getDuration() * 0.5, true);
                        e.preventDefault();
                        break;
                    case 'Digit6':
                    case 'Numpad6':
                        if (playerReady) player.seekTo(player.getDuration() * 0.6, true);
                        e.preventDefault();
                        break;
                    case 'Digit7':
                    case 'Numpad7':
                        if (playerReady) player.seekTo(player.getDuration() * 0.7, true);
                        e.preventDefault();
                        break;
                    case 'Digit8':
                    case 'Numpad8':
                        if (playerReady) player.seekTo(player.getDuration() * 0.8, true);
                        e.preventDefault();
                        break;
                    case 'Digit9':
                    case 'Numpad9':
                        if (playerReady) player.seekTo(player.getDuration() * 0.9, true);
                        e.preventDefault();
                        break;
                }
            });
            
            // Double click for fullscreen
            playerOverlay.addEventListener('dblclick', toggleFullscreen);
            
            // Single click for play/pause
            playerOverlay.addEventListener('click', togglePlayPause);
            
            // Swipe left/right for next/prev video
            let touchStartX = 0;
            let touchEndX = 0;
            
            playerOverlay.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            playerOverlay.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 100;
                if (touchEndX - touchStartX > swipeThreshold) {
                    // Swipe right - play previous
                    playPrevVideo();
                } else if (touchStartX - touchEndX > swipeThreshold) {
                    // Swipe left - play next
                    playNextVideo();
                }
            }
            
            // Enter key for login
            document.getElementById('admin-password').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
            
            // Show keyboard shortcuts info at first visit
            if (!localStorage.getItem('keyboardShortcutsShown')) {
                setTimeout(() => {
                    showNotification('اضغط Space للتشغيل/الإيقاف، الأسهم للتنقل، F لملء الشاشة');
                    localStorage.setItem('keyboardShortcutsShown', 'true');
                }, 2000);
            }

            // Add shake keyframes for password animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .shake {
                    animation: shake 0.5s;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
