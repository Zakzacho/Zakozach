<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Watch your TV show</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.99; /* Prevents direct clicks */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 10;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }

        .player-container:hover .controls {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
        }

        .progress-hover-time {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            bottom: 20px;
            transform: translateX(-50%);
            display: none;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.active {
            color: var(--primary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-slider {
            width: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: width 0.3s;
            overflow: hidden;
        }

        .volume-container:hover .volume-slider {
            width: 80px;
        }

        .volume-level {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 100%;
        }

        .time-display {
            color: var(--light-text);
            font-size: 14px;
            margin-right: 10px;
        }

        .right-controls {
            display: flex;
            align-items: center;
        }

        .admin-panel {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(244, 117, 33, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #d26213;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(244, 117, 33, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(244, 117, 33, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray-text);
        }

        .add-episode-form {
            display: none;
        }

        /* Adjustments for fullscreen mode */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }

        .fullscreen-mode .video-container {
            padding-bottom: 0;
            height: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* Loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Transition effect between videos */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .control-buttons {
                gap: 5px;
            }
            
            .control-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .volume-container {
                display: none;
            }
            
            .time-display {
                font-size: 12px;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Pulse animation for new features */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 117, 33, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 117, 33, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 117, 33, 0);
            }
        }

        /* TV button */
        .tv-button {
            background-color: #3366cc;
            color: white;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 30;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .tv-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: #2255bb;
        }

        /* Light/Dark mode */
        body.light-theme {
            --primary-color: #f47521;
            --dark-bg: #ffffff;
            --darker-bg: #f5f5f5;
            --light-text: #333333;
            --gray-text: #666666;
        }
        
        body.light-theme .progress-container {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-theme .notification {
            color: var(--darker-bg);
        }
        
        /* Force fullscreen styles */
        .force-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 2147483647 !important;
            background: #000 !important;
        }
        
        .force-fullscreen .video-container {
            padding-bottom: 0 !important;
            height: 100% !important;
        }
        
        /* No UI in fullscreen after a delay */
        .hide-ui .controls {
            opacity: 0 !important;
        }
        
        .hide-ui .tv-button {
            opacity: 0 !important;
        }
        
        /* Header bar */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--light-text);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
    </style>

        // Check for fullscreen API support
        function setupFullscreenAPI() {
            if (document.documentElement.requestFullscreen) {
                fullscreenApi = {
                    requestFullscreen: 'requestFullscreen',
                    exitFullscreen: 'exitFullscreen',
                    fullscreenElement: 'fullscreenElement',
                    fullscreenEnabled: 'fullscreenEnabled',
                    fullscreenchange: 'fullscreenchange'
                };
            } else if (document.documentElement.webkitRequestFullscreen) {
                fullscreenApi = {
                    requestFullscreen: 'webkitRequestFullscreen',
                    exitFullscreen: 'webkitExitFullscreen',
                    fullscreenElement: 'webkitFullscreenElement',
                    fullscreenEnabled: 'webkitFullscreenEnabled',
                    fullscreenchange: 'webkitfullscreenchange'
                };
            } else if (document.documentElement.mozRequestFullScreen) {
                fullscreenApi = {
                    requestFullscreen: 'mozRequestFullScreen',
                    exitFullscreen: 'mozCancelFullScreen',
                    fullscreenElement: 'mozFullScreenElement',
                    fullscreenEnabled: 'mozFullScreenEnabled',

                };

                    fullscreenElement: 'msFullscreenElement',
                    fullscreenEnabled: 'msFullscreenEnabled',
                    fullscreenchange: 'MSFullscreenChange'
                };
            } else {
                // Fallback if no fullscreen API is available
                fullscreenApi = null;

            if (fullscreenApi) {
                document.addEventListener(fullscreenApi.fullscreenchange, onFullscreenChange);
            }
        }

            isFullscreen = !!document[fullscreenApi.fullscreenElement];
            updateFullscreenButton();
            
            if (isFullscreen) {
                playerContainer.classList.add('fullscreen-mode');
                if (window.screen && screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.error("Couldn't lock orientation", e));
                }
                scheduleHideControls();
            } else {
                playerContainer.classList.remove('fullscreen-mode');
                playerContainer.classList.remove('force-fullscreen');
                document.body.classList.remove('hide-ui');
                clearTimeout(hideControlsTimeout);
                if (window.screen && screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }

        function updateFullscreenButton() {
            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i><span class="tooltiptext">إلغاء ملء الشاشة (F)</span>';
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i><span class="tooltiptext">ملء الشاشة (F)</span>';

        function scheduleHideControls() {
            clearTimeout(hideControlsTimeout);
            if (isFullscreen && isPlaying) {
                hideControlsTimeout = setTimeout(() => {
                    document.body.classList.add('hide-ui');
                }, 3000);
            }

        // Initialize YouTube API
        function onYouTubeIframeAPIReady() {
            // Load playlist from localStorage if available
            loadPlaylistFromStorage();
            
            // Set up fullscreen API
            setupFullscreenAPI();
            
            if (playlist.length > 0) {
                initializePlayer(playlist[0].videoId);
            } else {
                // If no playlist, hide loader and show notification
                loader.style.display = 'none';
                showNotification('لا توجد فيديوهات في قائمة التشغيل. الرجاء إضافة بعض الفيديوهات.');
            }
            
            // Auto-hide controls after inactivity
            setupAutoHideControls();
            
            // Load theme preference
            loadThemePreference();
        }

        function setupAutoHideControls() {
            document.addEventListener('mousemove', () => {
                lastActiveTime = Date.now();
                if (customControls.style.opacity === '0') {
                    customControls.style.opacity = '1';
                }
                if (isFullscreen) {
                    document.body.classList.remove('hide-ui');
                    scheduleHideControls();
                }
            });
            
            setInterval(() => {
                if (Date.now() - lastActiveTime > 3000 && !playerContainer.matches(':hover') && isPlaying) {
                    customControls.style.opacity = '0';
                }
            }, 1000);
        }

        function initializePlayer(videoId) {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0, // Disable fullscreen button
                    'playsinline': 1 // Better mobile experience
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            loader.style.display = 'none';
            
            // Set initial volume
            player.setVolume(currentVolume);
            
            // Set up update interval using requestAnimationFrame
            function updatePlayerInfo() {
                if (playerReady && !isUserSeeking) {
                    updateProgressBar();
                    updateTimeDisplay();
                }
                requestAnimationFrame(updatePlayerInfo);
            }
            requestAnimationFrame(updatePlayerInfo);
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            if (event.data === 0) {
                playNextVideo();
            } else if (event.data === 1) { // YT.PlayerState.PLAYING = 1
                isPlaying = true;
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i><span class="tooltiptext">إيقاف (Space)</span>';
                loader.style.display = 'none';
                if (isFullscreen) {
                    scheduleHideControls();
                }
            } else if (event.data === 2) { // YT.PlayerState.PAUSED = 2
                isPlaying = false;
                playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                clearTimeout(hideControlsTimeout);
                document.body.classList.remove('hide-ui');
            } else if (event.data === 3) { // YT.PlayerState.BUFFERING = 3
                loader.style.display = 'block';
            }
        }

        function onPlayerError(event) {
            showNotification('حدث خطأ أثناء تشغيل الفيديو. الرجاء التحقق من الرابط.');
            loader.style.display = 'none';
            
            // Try to play next video
            setTimeout(() => {
                playNextVideo();
            }, 2000);
        }

        // Player control functions
        function togglePlayPause() {
            if (!playerReady) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playNextVideo() {
            if (playlist.length === 0) return;
            
            let nextIndex = (currentVideo + 1) % playlist.length;
            loadVideo(nextIndex);
        }

        function playPrevVideo() {
            if (playlist.length === 0) return;
            
            // Check if more than 3 seconds have passed in the current video
            if (player.getCurrentTime() > 3) {
                // Just restart current video
                player.seekTo(0, true);
                return;
            }
            
            let prevIndex = (currentVideo - 1 + playlist.length) % playlist.length;
            loadVideo(prevIndex);
        }

        function loadVideo(index) {
            if (!playerReady || index < 0 || index >= playlist.length) return;
            
            loader.style.display = 'block';
            currentVideo = index;
            
            // Add fade effect
            playerContainer.classList.add('fade-out');
            
            setTimeout(() => {
                player.loadVideoById(playlist[index].videoId);
                player.setPlaybackRate(currentPlaybackRate);
                
                // Update selected episode
                selectedEpisodeIndex = index;
                
                // Remove fade effect
                setTimeout(() => {
                    playerContainer.classList.remove('fade-out');
                    playerContainer.classList.add('fade-in');
                    
                    setTimeout(() => {
                        playerContainer.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }, 500);
        }

        function seekVideo(percent) {
            if (!playerReady) return;
            
            const duration = player.getDuration();
            const seekToTime = duration * (percent / 100);
            player.seekTo(seekToTime, true);
        }

        function updateProgressBar() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            if (duration) {
                const percent = (currentTime / duration) * 100;
                progressBar.style.width = `${percent}%`;
            }
        }

        function updateTimeDisplay() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return "0:00";
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            } else {
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
        }

        function toggleMute() {
            if (!playerReady) return;
            
            if (isMuted) {
                player.unMute();
                player.setVolume(currentVolume);
                volumeLevel.style.width = `${currentVolume}%`;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
            } else {
                player.mute();
                volumeLevel.style.width = '0%';
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
            }
            
            isMuted = !isMuted;
        }

        function setVolume(percent) {
            if (!playerReady) return;
            
            currentVolume = percent;
            player.setVolume(percent);
            volumeLevel.style.width = `${percent}%`;
            
            if (percent === 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="tooltiptext">إلغاء كتم الصوت (M)</span>';
                isMuted = true;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="tooltiptext">كتم الصوت (M)</span>';
                isMuted = false;
                player.unMute();
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            if (fullscreenApi && document[fullscreenApi.fullscreenEnabled]) {
                // Use native fullscreen API if available
                playerContainer[fullscreenApi.requestFullscreen]();
            } else {
                // Fallback to CSS fullscreen solution
                playerContainer.classList.add('force-fullscreen');
                document.body.style.overflow = 'hidden';
                isFullscreen = true;
                updateFullscreenButton();
                scheduleHideControls();
                
                // Add ESC key listener for fallback fullscreen
                document.addEventListener('keydown', exitFullscreenOnEsc);
            }
        }

        function exitFullscreen() {
            if (fullscreenApi && document[fullscreenApi.fullscreenElement]) {
                // Use native fullscreen API if currently fullscreen
                document[fullscreenApi.exitFullscreen]();
            } else {
                // Fallback CSS solution
                playerContainer.classList.remove('force-fullscreen');
                document.body.style.overflow = '';
                isFullscreen = false;
                updateFullscreenButton();
                document.body.classList.remove('hide-ui');
                clearTimeout(hideControlsTimeout);
                
                // Remove ESC key handler
                document.removeEventListener('keydown', exitFullscreenOnEsc);
            }
        }

        function exitFullscreenOnEsc(e) {
            if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        }

        function changePlaybackRate() {
            if (!playerReady) return;
            
            currentPlaybackRateIndex = (currentPlaybackRateIndex + 1) % playbackRates.length;
            currentPlaybackRate = playbackRates[currentPlaybackRateIndex];
            player.setPlaybackRate(currentPlaybackRate);
            
            playbackSpeedButton.innerHTML = `<i class="fas fa-tachometer-alt"></i><span class="tooltiptext">سرعة التشغيل: ${currentPlaybackRate}x (S)</span>`;
            showNotification(`سرعة التشغيل: ${currentPlaybackRate}x`);
        }

        function castToTV() {

        // Playlist functions
        function addVideoToPlaylist(videoUrl, name, order) {
            // Extract video ID from various YouTube URL formats
            let videoId = extractYoutubeId(videoUrl);
            
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return false;
            }
            
            // Add video to playlist
            playlist.push({
                videoId: videoId,
                name: name || `فيديو ${playlist.length + 1}`,
                order: parseInt(order) || playlist.length + 1
            });
            
            // Sort playlist by order
            playlist.sort((a, b) => a.order - b.order);
            
            // If this is the first video, initialize player
            if (playlist.length === 1 && !playerReady) {
                initializePlayer(videoId);
            }
            
            // Save playlist to localStorage
            savePlaylistToStorage();
            return true;
        }

        function extractYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            return null;
        }

        function clearPlaylist() {
            if (confirm('هل أنت متأكد من رغبتك في مسح قائمة التشغيل بالكامل؟')) {
                playlist = [];
                savePlaylistToStorage();
                if (playerReady) {
                    player.stopVideo();
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                }
                selectedEpisodeIndex = -1;
                showNotification('تم مسح قائمة التشغيل');
            }
        }

        function editEpisode() {
            if (selectedEpisodeIndex === -1) {
                showNotification('الرجاء تحديد حلقة للتعديل');
                return;
            }
            
            const episode = playlist[selectedEpisodeIndex];
            
            document.getElementById('video-url').value = `https://www.youtube.com/watch?v=${episode.videoId}`;
            document.getElementById('episode-name').value = episode.name;
            document.getElementById('episode-order').value = episode.order;
            
            // Change add button to update
            addEpisodeButton.textContent = 'تحديث الحلقة';
            addEpisodeButton.onclick = updateSelectedEpisode;
            
            showNotification('يمكنك الآن تعديل الحلقة المحددة');
        }

        function updateSelectedEpisode() {
            if (selectedEpisodeIndex === -1) return;
            
            const videoUrl = document.getElementById('video-url').value;
            const episodeName = document.getElementById('episode-name').value;
            const episodeOrder = document.getElementById('episode-order').value;
            
            if (!videoUrl) {
                showNotification('الرجاء إدخال رابط الفيديو');
                return;
            }
            
            const videoId = extractYoutubeId(videoUrl);
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return;
            }
            
            // Update episode
            playlist[selectedEpisodeIndex] = {
                videoId: videoId,
                name: episodeName || `فيديو ${selectedEpisodeIndex + 1}`,
                order: parseInt(episodeOrder) || selectedEpisodeIndex + 1
            };
            
            // Sort playlist by order
            playlist.sort((a, b) => a.order - b.order);
            
            // Save updates
            savePlaylistToStorage();
            
            // Find the new index of the episode
            const newIndex = playlist.findIndex(item => item.videoId === videoId);
            selectedEpisodeIndex = newIndex;
            
            // If editing the current video, reload it
            if (currentVideo === selectedEpisodeIndex) {
                currentVideo = newIndex;
                loadVideo(currentVideo);
            }
            
            // Reset the form
            document.getElementById('video-url').value = '';
            document.getElementById('episode-name').value = '';
            document.getElementById('episode-order').value = '';
            
            // Restore add button
            addEpisodeButton.textContent = 'إضافة الحلقة';
            addEpisodeButton.onclick = addEpisode;
            
            showNotification('تم تحديث الحلقة بنجاح');
        }

        function removeEpisode() {
            if (selectedEpisodeIndex === -1) {
                showNotification('الرجاء تحديد حلقة للحذف');
                return;
            }
            
            if (confirm('هل أنت متأكد من رغبتك في حذف هذه الحلقة؟')) {
                const isCurrentVideo = selectedEpisodeIndex === currentVideo;
                
                // Remove the episode
                playlist.splice(selectedEpisodeIndex, 1);
                
                // Save updates
                savePlaylistToStorage();
                
                // If removed the current playing video
                if (isCurrentVideo) {
                    if (playlist.length > 0) {
                        // Play the next video or the first if it was the last
                        currentVideo = Math.min(selectedEpisodeIndex, playlist.length - 1);
                        loadVideo(currentVideo);
                    } else {
                        // No videos left
                        if (playerReady) {
                            player.stopVideo();
                            isPlaying = false;
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">تشغيل (Space)</span>';
                        }
                    }
                } else {
                    // If removed video was before current, adjust current index
                    if (selectedEpisodeIndex < currentVideo) {
                        currentVideo--;
                    }
                }
                
                selectedEpisodeIndex = -1;
                showNotification('تم حذف الحلقة بنجاح');
            }
        }

        function exportPlaylist() {
            try {
                const dataStr = JSON.stringify(playlist);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                // Create export element
                const exportElem = document.createElement('a');
                exportElem.setAttribute('href', dataUri);
                exportElem.setAttribute('download', 'playlist_export.json');
                document.body.appendChild(exportElem);
                exportElem.click();
                document.body.removeChild(exportElem);
                
                // Also copy to clipboard
                navigator.clipboard.writeText(dataStr).then(() => {
                    showNotification('تم تصدير قائمة التشغيل ونسخها إلى الحافظة');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    showNotification('تم تصدير قائمة التشغيل');
                });
                
                // Also show in textarea
                document.getElementById('import-playlist').value = dataStr;
            } catch (e) {
                console.error('Export error:', e);
                showNotification('حدث خطأ أثناء التصدير');
            }
        }

        function importPlaylist() {
            try {
                const importData = document.getElementById('import-playlist').value;
                if (!importData) {
                    showNotification('الرجاء إدخال بيانات الاستيراد');
                    return;
                }
                
                const importedPlaylist = JSON.parse(importData);
                
                if (!Array.isArray(importedPlaylist)) {
                    showNotification('تنسيق البيانات غير صالح');
                    return;
                }
                
                // Validate each entry
                const validPlaylist = importedPlaylist.filter(item => {
                    return item.videoId && typeof item.videoId === 'string';
                });
                
                if (validPlaylist.length === 0) {
                    showNotification('لم يتم العثور على فيديوهات صالحة');
                    return;
                }
                
                // Replace current playlist
                playlist = validPlaylist;
                
                // Sort playlist by order
                playlist.sort((a, b) => a.order - b.order);
                
                // Reset current video index
                currentVideo = 0;
                
                // If player not initialized yet
                if (!playerReady && playlist.length > 0) {
                    initializePlayer(playlist[0].videoId);
                } else if (playerReady && playlist.length > 0) {
                    loadVideo(0);
                }
                
                // Save to storage
                savePlaylistToStorage();
                
                document.getElementById('import-playlist').value = '';
                showNotification(`تم استيراد ${validPlaylist.length} فيديو بنجاح`);
            } catch (e) {
                console.error('Import error:', e);
                showNotification('حدث خطأ أثناء الاستيراد');
            }
        }

        function savePlaylistToStorage() {
            localStorage.setItem('youtubePlaylist', JSON.stringify(playlist));
        }

        function loadPlaylistFromStorage() {
            const storedPlaylist = localStorage.getItem('youtubePlaylist');
            
            if (storedPlaylist) {
                try {
                    playlist = JSON.parse(storedPlaylist);
                    
                    // Validate playlist data

        // Utility functions
        function showNotification(message) {
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create and append new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Set opacity to 1 to trigger animation
            setTimeout(() => {
                notification.style.opacity = 1;
            }, 10);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Player control event listeners
            playPauseButton.addEventListener('click', togglePlayPause);
            prevVideoButton.addEventListener('click', playPrevVideo);
            nextVideoButton.addEventListener('click', playNextVideo);
            rewindButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
            });
            muteButton.addEventListener('click', toggleMute);
            fullscreenButton.addEventListener('click', toggleFullscreen);
            playbackSpeedButton.addEventListener('click', changePlaybackRate);
            
            // Progress bar event listeners
            progressContainer.addEventListener('mousedown', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const percent = ((e.clientX - rect.left) / rect.width) * 100;
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
            });
            
            progressContainer.addEventListener('mousemove', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = ((e.clientX - rect.left) / rect.width) * 100;
                
                if (isUserSeeking) {
                    progressBar.style.width = `${percent}%`;
                }
                
                // Show hover time
                if (playerReady) {
                    const duration = player.getDuration();
                    const hoverTime = (duration * percent) / 100;
                    progressHoverTime.textContent = formatTime(hoverTime);
                    progressHoverTime.style.display = 'block';
                    progressHoverTime.style.left = `${e.clientX - rect.left}px`;
                }
            });
            
            progressContainer.addEventListener('mouseout', () => {
                progressHoverTime.style.display = 'none';
            });
            
            document.addEventListener('mouseup', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Touch support for seek
            progressContainer.addEventListener('touchstart', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const touch = e.touches[0];
                const percent = ((touch.clientX - rect.left) / rect.width) * 100;
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
                e.preventDefault();
            });
            
            progressContainer.addEventListener('touchmove', (e) => {
                if (isUserSeeking) {
                    const rect = progressContainer.getBoundingClientRect();
                    const touch = e.touches[0];
                    const percent = ((touch.clientX - rect.left) / rect.width) * 100;
                    progressBar.style.width = `${percent}%`;
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Volume slider event listener
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                setVolume(percent);
            });
            
            // Admin panel event listeners
            adminAccessButton.addEventListener('click', toggleAdminPanel);
            closeAdminButton.addEventListener('click', toggleAdminPanel);
            loginButton.addEventListener('click', checkAdminPassword);
            addEpisodeButton.addEventListener('click', addEpisode);
            editEpisodeButton.addEventListener('click', editEpisode);
            removeEpisodeButton.addEventListener('click', removeEpisode);
            clearPlaylistButton.addEventListener('click', clearPlaylist);
            exportPlaylistButton.addEventListener('click', exportPlaylist);
            importPlaylistButton.addEventListener('click', importPlaylist);
            
            // Theme toggle
            themeToggleButton.addEventListener('click', toggleTheme);
            
            // TV button
            tvButton.addEventListener('click', castToTV);
            
            // Enter key in password field
            document.getElementById('admin-password').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;
                
                switch (e.code) {
                    case 'Space':
                        togglePlayPause();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        if (playerReady) {
                            const newVolume = Math.min(100, currentVolume + 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        if (playerReady) {
                            const newVolume = Math.max(0, currentVolume - 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'KeyF':
                        toggleFullscreen();
                        e.preventDefault();
                        break;
                    case 'KeyM':
                        toggleMute();
                        e.preventDefault();
                        break;
                    case 'KeyN':
                        playNextVideo();
                        e.preventDefault();
                        break;
                    case 'KeyP':
                        playPrevVideo();
                        e.preventDefault();
                        break;
                    case 'KeyS':
                        changePlaybackRate();
                        e.preventDefault();
                        break;
                    case 'Digit0':
                    case 'Numpad0':
                        if (playerReady) player.seekTo(0, true);
                        e.preventDefault();
                        break;
                    case 'Digit1':
                    case 'Numpad1':
                        if (playerReady) player.seekTo(player.getDuration() * 0.1, true);
                        e.preventDefault();
                        break;
                    case 'Digit2':
                    case 'Numpad2':
                        if (playerReady) player.seekTo(player.getDuration() * 0.2, true);
                        e.preventDefault();
                        break;
                    case 'Digit3':
                    case 'Numpad3':
                        if (playerReady) player.seekTo(player.getDuration() * 0.3, true);
                        e.preventDefault();
                        break;
                    case 'Digit4':
                    case 'Numpad4':
                        if (playerReady) player.seekTo(player.getDuration() * 0.4, true);
                        e.preventDefault();
                        break;
                    case 'Digit5':
                    case 'Numpad5':
                        if (playerReady) player.seekTo(player.getDuration() * 0.5, true);
                        e.preventDefault();
                        break;
                    case 'Digit6':
                    case 'Numpad6':
                        if (playerReady) player.seekTo(player.getDuration() * 0.6, true);
                        e.preventDefault();
                        break;
                    case 'Digit7':
                    case 'Numpad7':
                        if (playerReady) player.seekTo(player.getDuration() * 0.7, true);
                        e.preventDefault();
                        break;
                    case 'Digit8':
                    case 'Numpad8':
                        if (playerReady) player.seekTo(player.getDuration() * 0.8, true);
                        e.preventDefault();
                        break;
                    case 'Digit9':
                    case 'Numpad9':
                        if (playerReady) player.seekTo(player.getDuration() * 0.9, true);
                        e.preventDefault();
                        break;
                }
            });
            
            // Double click for fullscreen
            playerOverlay.addEventListener('dblclick', toggleFullscreen);
            
            // Single click for play/pause
            playerOverlay.addEventListener('click', togglePlayPause);
            
            // Swipe left/right for next/prev video
            let touchStartX = 0;
            let touchEndX = 0;
            
            playerOverlay.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            playerOverlay.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 100;
                if (touchEndX - touchStartX > swipeThreshold) {
                    // Swipe right - play previous
                    playPrevVideo();
                } else if (touchStartX - touchEndX > swipeThreshold) {
                    // Swipe left - play next
                    playNextVideo();
                }
            }
            
            // Enter key for login
            document.getElementById('admin-password').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
            
            // Show keyboard shortcuts info at first visit
            if (!localStorage.getItem('keyboardShortcutsShown')) {
                setTimeout(() => {
                    showNotification('اضغط Space للتشغيل/الإيقاف، الأسهم للتنقل، F لملء الشاشة');
                    localStorage.setItem('keyboardShortcutsShown', 'true');
                }, 2000);
            }
        });
    </script>
</body>
</html>
