<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الحلقات المتسلسلة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #f47521;
            --dark-bg: #23252b;
            --darker-bg: #191b1f;
            --light-text: #ffffff;
            --gray-text: #9fadbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: var(--dark-bg);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.99; /* Prevents direct clicks */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .player-container:hover .controls {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            position: relative;
        }

        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-button.active {
            color: var(--primary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 100%;
        }

        .time-display {
            color: var(--light-text);
            font-size: 14px;
        }

        .playlist-container {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .playlist-items {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: var(--darker-bg);
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background-color: rgba(244, 117, 33, 0.1);
            border-right: 3px solid var(--primary-color);
        }

        .playlist-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-left: 15px;
        }

        .playlist-info {
            flex-grow: 1;
        }

        .playlist-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .playlist-duration {
            font-size: 12px;
            color: var(--gray-text);
        }

        .admin-panel {
            background-color: var(--dark-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d26213;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray-text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .add-episode-form {
            display: none;
        }

        /* Adjustments for fullscreen mode */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }

        .fullscreen-mode .video-container {
            padding-bottom: 0;
            height: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* Loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Transition effect between videos */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .control-buttons {
                gap: 5px;
            }
            
            .control-button {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .volume-container {
                display: none;
            }
            
            .time-display {
                font-size: 12px;
            }
        }

        /* RTL/LTR support */
        [dir="ltr"] .playlist-item {
            border-right: none;
            border-left: 3px solid var(--primary-color);
        }

        [dir="ltr"] .playlist-number {
            margin-left: 0;
            margin-right: 15px;
        }

        html[dir="ltr"] {
            direction: ltr;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center">مشغل الحلقات المتسلسلة</h1>
        
        <div class="player-container" id="player-container">
            <div class="loader" id="loader"></div>
            <div class="video-container">
                <div id="youtube-player"></div>
                <div class="overlay" id="player-overlay"></div>
            </div>
            <div class="controls" id="custom-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-handle"></div>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="control-buttons">
                        <button class="control-button" id="play-pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-button" id="prev-video">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-button" id="next-video">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-button" id="rewind">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="control-button" id="forward">
                            <i class="fas fa-forward"></i>
                        </button>
                        <div class="volume-container">
                            <button class="control-button" id="mute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="volume-slider" id="volume-slider">
                                <div class="volume-level" id="volume-level"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <span class="time-display" id="time-display">0:00 / 0:00</span>
                        <button class="control-button" id="fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <h2 class="playlist-title">قائمة التشغيل</h2>
                <div>
                    <button id="admin-access" class="px-4 py-2 bg-gray-700 rounded">إعدادات المسؤول</button>
                    <button id="toggle-direction" class="px-4 py-2 bg-gray-700 rounded">
                        <i class="fas fa-language"></i>
                        تغيير الاتجاه
                    </button>
                </div>
            </div>
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="admin-panel" id="admin-panel">
            <div class="admin-header">
                <h2 class="playlist-title">لوحة المسؤول</h2>
                <button id="close-admin" class="px-4 py-2 bg-gray-700 rounded">إغلاق</button>
            </div>
            
            <div class="password-container" id="password-container">
                <input type="password" id="admin-password" placeholder="أدخل كلمة المرور">
                <button id="login-button">تسجيل الدخول</button>
            </div>
            
            <div class="add-episode-form" id="add-episode-form">
                <div class="form-group">
                    <label for="video-url">رابط الفيديو من يوتيوب</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-name">اسم الحلقة</label>
                    <input type="text" id="episode-name" placeholder="اسم الحلقة" class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="episode-order">ترتيب الحلقة</label>
                    <input type="number" id="episode-order" placeholder="1" min="1" class="w-full">
                </div>
                
                <button id="add-episode" class="w-full">إضافة الحلقة</button>
                
                <div class="mt-8">
                    <button id="clear-playlist" class="w-full bg-red-600 hover:bg-red-700">مسح قائمة التشغيل</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Global variables
        let player;
        let currentVideo = 0;
        let isPlaying = false;
        let playerReady = false;
        let playlist = [];
        let currentVolume = 100;
        let isMuted = false;
        let isFullscreen = false;
        let updateInterval;
        let isUserSeeking = false;
        let adminPassword = "admin123"; // Default password
        let isAdminLoggedIn = false;

        // DOM elements
        const playerContainer = document.getElementById('player-container');
        const playerOverlay = document.getElementById('player-overlay');
        const customControls = document.getElementById('custom-controls');
        const playPauseButton = document.getElementById('play-pause');
        const prevVideoButton = document.getElementById('prev-video');
        const nextVideoButton = document.getElementById('next-video');
        const rewindButton = document.getElementById('rewind');
        const forwardButton = document.getElementById('forward');
        const muteButton = document.getElementById('mute');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const timeDisplay = document.getElementById('time-display');
        const fullscreenButton = document.getElementById('fullscreen');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const playlistItems = document.getElementById('playlist-items');
        const adminAccessButton = document.getElementById('admin-access');
        const adminPanel = document.getElementById('admin-panel');
        const closeAdminButton = document.getElementById('close-admin');
        const loginButton = document.getElementById('login-button');
        const passwordContainer = document.getElementById('password-container');
        const addEpisodeForm = document.getElementById('add-episode-form');
        const addEpisodeButton = document.getElementById('add-episode');
        const clearPlaylistButton = document.getElementById('clear-playlist');
        const toggleDirectionButton = document.getElementById('toggle-direction');
        const loader = document.getElementById('loader');

        // Initialize YouTube API
        function onYouTubeIframeAPIReady() {
            // Load playlist from localStorage if available
            loadPlaylistFromStorage();
            
            if (playlist.length > 0) {
                initializePlayer(playlist[0].videoId);
            } else {
                // If no playlist, hide loader and show admin panel
                loader.style.display = 'none';
                adminPanel.style.display = 'block';
                showNotification('لا توجد فيديوهات في قائمة التشغيل. الرجاء إضافة بعض الفيديوهات.');
            }
        }

        function initializePlayer(videoId) {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0 // Disable fullscreen button
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            loader.style.display = 'none';
            
            // Set initial volume
            player.setVolume(currentVolume);
            
            // Set up update interval using requestAnimationFrame
            function updatePlayerInfo() {
                if (playerReady && !isUserSeeking) {
                    updateProgressBar();
                    updateTimeDisplay();
                }
                requestAnimationFrame(updatePlayerInfo);
            }
            requestAnimationFrame(updatePlayerInfo);
            
            // Update playlist UI
            updatePlaylistUI();
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            if (event.data === 0) {
                playNextVideo();
            } else if (event.data === 1) { // YT.PlayerState.PLAYING = 1
                isPlaying = true;
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else if (event.data === 2) { // YT.PlayerState.PAUSED = 2
                isPlaying = false;
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Player control functions
        function togglePlayPause() {
            if (!playerReady) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playNextVideo() {
            if (playlist.length === 0) return;
            
            currentVideo = (currentVideo + 1) % playlist.length;
            loadVideo(currentVideo);
        }

        function playPrevVideo() {
            if (playlist.length === 0) return;
            
            currentVideo = (currentVideo - 1 + playlist.length) % playlist.length;
            loadVideo(currentVideo);
        }

        function loadVideo(index) {
            if (!playerReady || index < 0 || index >= playlist.length) return;
            
            currentVideo = index;
            
            // Add fade effect
            playerContainer.classList.add('fade-out');
            
            setTimeout(() => {
                player.loadVideoById(playlist[index].videoId);
                updatePlaylistUI();
                
                // Remove fade effect
                setTimeout(() => {
                    playerContainer.classList.remove('fade-out');
                    playerContainer.classList.add('fade-in');
                    
                    setTimeout(() => {
                        playerContainer.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }, 500);
        }

        function seekVideo(percent) {
            if (!playerReady) return;
            
            const duration = player.getDuration();
            const seekToTime = duration * (percent / 100);
            player.seekTo(seekToTime, true);
        }

        function updateProgressBar() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const percent = (currentTime / duration) * 100;
            
            progressBar.style.width = `${percent}%`;
        }

        function updateTimeDisplay() {
            if (!playerReady) return;
            
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function toggleMute() {
            if (!playerReady) return;
            
            if (isMuted) {
                player.unMute();
                player.setVolume(currentVolume);
                volumeLevel.style.width = `${currentVolume}%`;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                player.mute();
                volumeLevel.style.width = '0%';
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
            
            isMuted = !isMuted;
        }

        function setVolume(percent) {
            if (!playerReady) return;
            
            currentVolume = percent;
            player.setVolume(percent);
            volumeLevel.style.width = `${percent}%`;
            
            if (percent === 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
                player.unMute();
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            playerContainer.classList.add('fullscreen-mode');
            fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
            isFullscreen = true;
        }

        function exitFullscreen() {
            playerContainer.classList.remove('fullscreen-mode');
            fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
            isFullscreen = false;
        }

        // Playlist functions
        function updatePlaylistUI() {
            playlistItems.innerHTML = '';
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentVideo ? 'active' : ''}`;
                playlistItem.innerHTML = `
                    <div class="playlist-number">${item.order || index + 1}</div>
                    <div class="playlist-info">
                        <div class="playlist-name">${item.name || `فيديو ${index + 1}`}</div>
                        <div class="playlist-duration">فيديو من يوتيوب</div>
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    loadVideo(index);
                });
                
                playlistItems.appendChild(playlistItem);
            });
            
            // Save playlist to localStorage
            savePlaylistToStorage();
        }

        function addVideoToPlaylist(videoUrl, name, order) {
            // Extract video ID from various YouTube URL formats
            let videoId = extractYoutubeId(videoUrl);
            
            if (!videoId) {
                showNotification('رابط الفيديو غير صالح');
                return false;
            }
            
            // Add video to playlist
            playlist.push({
                videoId: videoId,
                name: name || `فيديو ${playlist.length + 1}`,
                order: parseInt(order) || playlist.length + 1
            });
            
            // Sort playlist by order
            playlist.sort((a, b) => a.order - b.order);
            
            // If this is the first video, initialize player
            if (playlist.length === 1 && !playerReady) {
                initializePlayer(videoId);
            }
            
            updatePlaylistUI();
            return true;
        }

        function extractYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            return null;
        }

        function clearPlaylist() {
            if (confirm('هل أنت متأكد من رغبتك في مسح قائمة التشغيل بالكامل؟')) {
                playlist = [];
                updatePlaylistUI();
                if (playerReady) {
                    player.stopVideo();
                }
            }
        }

        // Admin functions
        function toggleAdminPanel() {
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
        }

        function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            
            if (password === adminPassword) {
                isAdminLoggedIn = true;
                passwordContainer.style.display = 'none';
                addEpisodeForm.style.display = 'block';
                showNotification('تم تسجيل الدخول بنجاح');
            } else {
                showNotification('كلمة المرور غير صحيحة');
            }
        }

        function addEpisode() {
            const videoUrl = document.getElementById('video-url').value;
            const episodeName = document.getElementById('episode-name').value;
            const episodeOrder = document.getElementById('episode-order').value;
            
            if (!videoUrl) {
                showNotification('الرجاء إدخال رابط الفيديو');
                return;
            }
            
            const success = addVideoToPlaylist(videoUrl, episodeName, episodeOrder);
            
            if (success) {
                // Clear form
                document.getElementById('video-url').value = '';
                document.getElementById('episode-name').value = '';
                document.getElementById('episode-order').value = '';
                
                showNotification('تمت إضافة الحلقة بنجاح');
            }
        }

        function toggleDirection() {
            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'rtl' ? 'ltr' : 'rtl';
            
            html.setAttribute('dir', newDir);
            
            // Update text based on direction
            if (newDir === 'ltr') {
                document.title = 'Series Episodes Player';
                document.querySelector('h1').textContent = 'Series Episodes Player';
                document.querySelector('.playlist-title').textContent = 'Playlist';
                toggleDirectionButton.innerHTML = '<i class="fas fa-language"></i> Change Direction';
            } else {
                document.title = 'مشغل الحلقات المتسلسلة';
                document.querySelector('h1').textContent = 'مشغل الحلقات المتسلسلة';
                document.querySelector('.playlist-title').textContent = 'قائمة التشغيل';
                toggleDirectionButton.innerHTML = '<i class="fas fa-language"></i> تغيير الاتجاه';
            }
        }

        // Storage functions
        function savePlaylistToStorage() {
            localStorage.setItem('youtubePlaylist', JSON.stringify(playlist));
        }

        function loadPlaylistFromStorage() {
            const storedPlaylist = localStorage.getItem('youtubePlaylist');
            
            if (storedPlaylist) {
                playlist = JSON.parse(storedPlaylist);
            }
        }

        // Utility functions
        function showNotification(message) {
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create and append new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Set opacity to 1 to trigger animation
            setTimeout(() => {
                notification.style.opacity = 1;
            }, 10);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Player control event listeners
            playPauseButton.addEventListener('click', togglePlayPause);
            prevVideoButton.addEventListener('click', playPrevVideo);
            nextVideoButton.addEventListener('click', playNextVideo);
            rewindButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
            });
            forwardButton.addEventListener('click', () => {
                if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
            });
            muteButton.addEventListener('click', toggleMute);
            fullscreenButton.addEventListener('click', toggleFullscreen);
            
            // Progress bar event listeners
            progressContainer.addEventListener('mousedown', (e) => {
                isUserSeeking = true;
                const rect = progressContainer.getBoundingClientRect();
                const percent = ((e.clientX - rect.left) / rect.width) * 100;
                progressBar.style.width = `${percent}%`;
                seekVideo(percent);
            });
            
            progressContainer.addEventListener('mousemove', (e) => {
                if (isUserSeeking) {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = ((e.clientX - rect.left) / rect.width) * 100;
                    progressBar.style.width = `${percent}%`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isUserSeeking) {
                    isUserSeeking = false;
                }
            });
            
            // Volume slider event listener
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                setVolume(percent);
            });
            
            // Admin panel event listeners
            adminAccessButton.addEventListener('click', toggleAdminPanel);
            closeAdminButton.addEventListener('click', toggleAdminPanel);
            loginButton.addEventListener('click', checkAdminPassword);
            addEpisodeButton.addEventListener('click', addEpisode);
            clearPlaylistButton.addEventListener('click', clearPlaylist);
            
            // Direction toggle
            toggleDirectionButton.addEventListener('click', toggleDirection);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName.toLowerCase() === 'input') return;
                
                switch (e.code) {
                    case 'Space':
                        togglePlayPause();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        if (playerReady) player.seekTo(player.getCurrentTime() - 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        if (playerReady) player.seekTo(player.getCurrentTime() + 10, true);
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        if (playerReady) {
                            const newVolume = Math.min(100, currentVolume + 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        if (playerReady) {
                            const newVolume = Math.max(0, currentVolume - 5);
                            setVolume(newVolume);
                        }
                        e.preventDefault();
                        break;
                    case 'KeyF':
                        toggleFullscreen();
                        e.preventDefault();
                        break;
                    case 'KeyM':
                        toggleMute();
                        e.preventDefault();
                        break;
                    case 'KeyN':
                        playNextVideo();
                        e.preventDefault();
                        break;
                    case 'KeyP':
                        playPrevVideo();
                        e.preventDefault();
                        break;
                }
            });
            
            // Prevent direct interaction with YouTube player
            playerOverlay.addEventListener('click', togglePlayPause);
        });
    </script>
</body>
</html>
