 */
async function loadCommentsFromAPI() {
    // ŸÖŸÜÿπ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ™ÿ≤ÿßŸÖŸÜ
    if (isLoadingComments) {
        console.log('‚è≥ Comments already loading, skipping...');
        return false;
    }
    
    isLoadingComments = true;
    lastCommentsCheck = Date.now();
    
    try {
        console.log('üì• Loading comments from API...');
        
        // ÿ•ÿ∂ÿßŸÅÿ© timestamp ŸÑŸÖŸÜÿπ ÿßŸÑŸÉÿßÿ¥
        const timestamp = Date.now();
        const url = `${API}/comments?t=${timestamp}`;
        
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            },
            cache: 'no-store'
        });
        
        console.log(`üì° API Response status: ${response.status}`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        let newComments;
        const responseText = await response.text();
        
        try {
            newComments = JSON.parse(responseText);
        } catch (parseError) {
            console.error('‚ùå JSON Parse Error:', parseError);
            console.log('Raw response:', responseText);
            throw new Error('Invalid JSON response');
        }
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        if (!Array.isArray(newComments)) {
            console.warn('‚ö†Ô∏è API returned non-array data:', newComments);
            newComments = [];
        }
        
        // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿßŸÑŸÖÿπÿ™ŸÖÿØÿ© ŸÅŸÇÿ∑
        const approvedComments = newComments.filter(comment => {
            return comment && 
                   (comment.approved === 1 || comment.approved === true) &&
                   comment.name && 
                   comment.text;
        });
        
        console.log(`‚úÖ Loaded ${approvedComments.length} approved comments (${newComments.length} total)`);
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™
        const hasChanged = JSON.stringify(comments) !== JSON.stringify(approvedComments);
        
        if (hasChanged || comments.length === 0) {
            comments = approvedComments;
            renderCommentsList();
            console.log('üé® Comments list updated');
        } else {
            console.log('‚ÑπÔ∏è No changes in comments');
        }
        
        isLoadingComments = false;
        return true;
        
    } catch (error) {
        console.error('‚ùå Error loading comments:', error);
        
        // ŸÅŸä ÿ≠ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ÿå ŸÑÿß ŸÜŸÖÿ≥ÿ≠ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿßŸÑŸÖŸàÿ¨ŸàÿØÿ©
        if (comments.length === 0) {
            renderCommentsEmpty();
        }
        
        isLoadingComments = false;
        return false;
    }
}

/**
 * ‚úÖ ŸÖÿπÿßŸÑÿ¨ÿ© ŸàŸÇÿ™ ÿßŸÑÿ™ÿπŸÑŸäŸÇ
 */
function parseCommentTime(timestamp) {
    try {
        if (typeof timestamp === 'number') {
            return timestamp;
        } else if (typeof timestamp === 'string') {
            const parsed = new Date(timestamp).getTime();
            return isNaN(parsed) ? Date.now() : parsed;
        }
        return Date.now();
    } catch (error) {
        console.warn('Date parse error:', error);
        return Date.now();
    }
}

/**
 * ‚úÖ ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ - ŸÖÿ≠ÿ≥ŸëŸÜ
 */
function formatCommentDate(timestamp) {
    try {
        const time = parseCommentTime(timestamp);
        const date = new Date(time);
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        if (isNaN(date.getTime())) {
            return 'ÿßŸÑÿ¢ŸÜ';
        }
        
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        // ÿπÿ±ÿ∂ ŸÜÿ≥ÿ®Ÿä ŸÑŸÑÿ™Ÿàÿßÿ±ŸäÿÆ ÿßŸÑÿ≠ÿØŸäÿ´ÿ©
        if (diffMins < 1) return 'ÿßŸÑÿ¢ŸÜ';
        if (diffMins < 60) return `ŸÖŸÜÿ∞ ${diffMins} ÿØŸÇŸäŸÇÿ©`;
        if (diffHours < 24) return `ŸÖŸÜÿ∞ ${diffHours} ÿ≥ÿßÿπÿ©`;
        if (diffDays < 7) return `ŸÖŸÜÿ∞ ${diffDays} ŸäŸàŸÖ`;
        
        // ÿπÿ±ÿ∂ ÿ™ÿßÿ±ŸäÿÆ ŸÉÿßŸÖŸÑ ŸÑŸÑÿ™Ÿàÿßÿ±ŸäÿÆ ÿßŸÑŸÇÿØŸäŸÖÿ©
        try {
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        } catch (localeError) {
            // Fallback ÿ•ÿ∞ÿß ŸÅÿ¥ŸÑ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿπÿ±ÿ®Ÿä
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        }
    } catch (error) {
        console.error('Date format error:', error);
        return 'ÿ™ÿßÿ±ŸäÿÆ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠';
    }
}

/**
 * ‚úÖ ÿ™ŸÜÿ∏ŸäŸÅ HTML - ŸÖÿ≠ÿ≥ŸëŸÜ
 */
function escapeHtml(text) {
    if (!text || typeof text !== 'string') return '';
    
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
        '/': '&#x2F;'
    };
    
    return text.replace(/[&<>"'/]/g, (char) => map[char] || char);
}

function setupFullscreenAPI() {
    if (document.documentElement.requestFullscreen) {
        fullscreenApi = {
            requestFullscreen: 'requestFullscreen',
            exitFullscreen: 'exitFullscreen',
            fullscreenElement: 'fullscreenElement',
            fullscreenEnabled: 'fullscreenEnabled',
            fullscreenchange: 'fullscreenchange'
        };
    } else if (document.documentElement.webkitRequestFullscreen) {
        fullscreenApi = {
            requestFullscreen: 'webkitRequestFullscreen',
            exitFullscreen: 'webkitExitFullscreen',
            fullscreenElement: 'webkitFullscreenElement',
            fullscreenEnabled: 'webkitFullscreenEnabled',
            fullscreenchange: 'webkitfullscreenchange'
        };
    } else if (document.documentElement.mozRequestFullScreen) {
        fullscreenApi = {
            requestFullscreen: 'mozRequestFullScreen',
            exitFullscreen: 'mozCancelFullScreen',
            fullscreenElement: 'mozFullScreenElement',
            fullscreenEnabled: 'mozFullScreenEnabled',
            fullscreenchange: 'mozfullscreenchange'

    } else if (document.documentElement.msRequestFullscreen) {

    if (fullscreenApi) {

function onPlayerReady(event) {

function playNextVideo() {
    if (playlist.length === 0) return;
    
    let nextIndex = (currentVideo + 1) % playlist.length;
    loadVideo(nextIndex);
}

function playPrevVideo() {
    if (playlist.length === 0) return;
    
    if (playerReady && player.getCurrentTime() > 3) {
        player.seekTo(0, true);
        return;
    }
    
    let prevIndex = (currentVideo - 1 + playlist.length) % playlist.length;
    loadVideo(prevIndex);
}

function loadVideo(index) {
    if (!playerReady || index < 0 || index >= playlist.length) return;
    
    loader.style.display = 'block';
    currentVideo = index;
    
    playerContainer.classList.add('fade-out');
    
    setTimeout(() => {
        player.loadVideoById(playlist[index].videoId);
        player.setPlaybackRate(currentPlaybackRate);
        
        renderEpisodesList();
        
        setTimeout(() => {
            playerContainer.classList.remove('fade-out');
            playerContainer.classList.add('fade-in');
            
            setTimeout(() => {
                playerContainer.classList.remove('fade-in');
            }, 500);
        }, 500);
    }, 500);
}

function seekVideo(percent) {
    if (!playerReady) return;
    
    const duration = player.getDuration();
    if (duration && !isNaN(duration) && duration !== Infinity) {
        const seekToTime = duration * (percent / 100);
        player.seekTo(seekToTime, true);
    }
}

function updateProgressBar() {
    if (!playerReady) return;
    
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    if (duration && !isNaN(duration) && duration !== Infinity && currentTime !== undefined) {
        const percent = (currentTime / duration) * 100;
        progressBar.style.width = `${Math.min(100, Math.max(0, percent))}%`;
    }
}

function updateTimeDisplay() {
    if (!playerReady) return;
    
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    
    timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
}

function formatTime(seconds) {
    if (isNaN(seconds) || seconds === Infinity || seconds === undefined) return "0:00";
    
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    
    if (hours > 0) {
        return `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    } else {
        return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }
}

function addVideoToPlaylist(videoUrl, name, order) {
    let videoId = extractYoutubeId(videoUrl);
    
    if (!videoId) {
        showNotification('ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÅŸäÿØŸäŸà ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠');
        return false;
    }
    
    playlist.push({
        videoId: videoId,
        name: name || `ŸÅŸäÿØŸäŸà ${playlist.length + 1}`,
        order: parseInt(order) || playlist.length + 1
    });
    
    playlist.sort((a, b) => a.order - b.order);
    
    if (playlist.length === 1 && !playerReady) {
        initializePlayer(videoId);
    }
    
    savePlaylistToStorage();
    renderEpisodesList();
    return true;
}

function extractYoutubeId(url) {
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    
    if (match && match[2].length === 11) {
        return match[2];
    }
    
    return null;
}

function removeEpisode(index) {
    if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ±ÿ∫ÿ®ÿ™ŸÉ ŸÅŸä ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ≠ŸÑŸÇÿ©ÿü')) {
        const isCurrentVideo = index === currentVideo;
        
        playlist.splice(index, 1);
        savePlaylistToStorage();
        
        if (isCurrentVideo) {
            if (playlist.length > 0) {
                currentVideo = Math.min(index, playlist.length - 1);
                loadVideo(currentVideo);
            } else {
                if (playerReady) {
                    player.stopVideo();
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i><span class="tooltiptext">ÿ™ÿ¥ÿ∫ŸäŸÑ (Space)</span>';

        showNotification('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≠ŸÑŸÇÿ© ÿ®ŸÜÿ¨ÿßÿ≠');

}

function exportPlaylist() {

function importPlaylist(jsonData) {
    try {
        const importedPlaylist = JSON.parse(jsonData);
        
        if (Array.isArray(importedPlaylist) && importedPlaylist.length > 0) {
            const validPlaylist = importedPlaylist.filter(item => 
                item.videoId && typeof item.videoId === 'string' && item.videoId.length === 11
            );
            
            if (validPlaylist.length > 0) {
                playlist = validPlaylist;
                savePlaylistToStorage();
                
                if (!playerReady && playlist.length > 0) {
                    initializePlayer(playlist[0].videoId);
                }
                
                renderEpisodesList();
                showNotification(`ÿ™ŸÖ ÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ ${validPlaylist.length} ÿ≠ŸÑŸÇÿ© ÿ®ŸÜÿ¨ÿßÿ≠`);
                
                document.getElementById('import-playlist').value = '';
                return true;
            } else {
                throw new Error('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≠ŸÑŸÇÿßÿ™ ÿµÿßŸÑÿ≠ÿ© ŸÅŸä ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™Ÿàÿ±ÿØÿ©');
            }
        } else {
            throw new Error('ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠');
        }
    } catch (e) {
        console.error('Import error:', e);
        showNotification('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ: ' + e.message);
        return false;
    }
}

function savePlaylistToStorage() {

}

function loadPlaylistFromStorage() {

function renderEpisodesList() {

    const episodesHTML = playlist.map((episode, index) => `

}

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);
    
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
            notification.remove();
        }, 300);
    }, 3000);
}

function showMessage(text, type = 'info') {
    const msgDiv = document.getElementById('msg');
    if (msgDiv) {
        msgDiv.textContent = text;
        msgDiv.className = type === 'success' ? 'text-green-500 mb-4' : 'text-red-500 mb-4';
        msgDiv.style.display = 'block';
        
        setTimeout(() => {
            msgDiv.style.display = 'none';
        }, 5000);
    }
}
